<body>
  <!-- 校正完成滿意度調查頁面 -->
  <div class="surveyPage">
    <div class="pageTitle">校正完成滿意度調查</div>
    <div class="pageFrame">
      <div class="contentBlock">
          <div class="serviceForm">
            <form action="">
              <div class="serviceFormTitle">校正完成滿意度調查</div>
              <div class="synopsisText">
                您好：<br>
                一天、兩天，一月、兩月……令這位農民失望的是，當周圍的蒿草、灌木從小苗長到一米多高時，
                毛竹苗還是一動不動。第二年、第三年……雖然雨水充沛、光照充足，但那棵毛竹苗還是一動不動。
              </div>
              <label class="inquireNumber" for="inquireNumber">委託單編號</label>
              <input id="inquireNumber" name="inquireNumber" type="text" placeholder="請輸入委託單編號"
              pattern="[0-9]{8,}"
              autocomplete="off"
              required>
              <div class="formTable">
                <div class="tableTr">
                  <div class="scoreItemGroup">
                    <div class="scoreItem">很滿意</div>
                    <div class="scoreItem">滿意</div>
                    <div class="scoreItem">一般</div>
                    <div class="scoreItem">不滿意</div>
                    <div class="scoreItem">沒意見</div>
                  </div>
                </div>
                <div class="tableTr">
                  <div class="itemTitle">收件人員服務態度</div>
                  <div class="scoreItemGroup">
                    <div class="scoreItem"><input type="radio" name="person" id="person" required></div>
                    <div class="scoreItem"><input type="radio" name="person" id="person" ></div>
                    <div class="scoreItem"><input type="radio" name="person" id="person" ></div>
                    <div class="scoreItem"><input type="radio" name="person" id="person" ></div>
                    <div class="scoreItem"><input type="radio" name="person" id="person" ></div>
                  </div>
                </div>
                <div class="tableTr">
                  <div class="itemTitle">校正處理效率</div>
                  <div class="scoreItemGroup">
                    <div class="scoreItem"><input type="radio" name="effectiveness" id="effectiveness" required></div>
                    <div class="scoreItem"><input type="radio" name="effectiveness" id="effectiveness" ></div>
                    <div class="scoreItem"><input type="radio" name="effectiveness" id="effectiveness" ></div>
                    <div class="scoreItem"><input type="radio" name="effectiveness" id="effectiveness" ></div>
                    <div class="scoreItem"><input type="radio" name="effectiveness" id="effectiveness" ></div>
                  </div>
                </div>
                <div class="tableTr">
                  <div class="itemTitle">校正內容完整性</div>
                  <div class="scoreItemGroup">
                    <input type="radio" name="intact" id="intact" required>
                    <input type="radio" name="intact" id="intact">
                    <input type="radio" name="intact" id="intact">
                    <input type="radio" name="intact" id="intact">
                    <input type="radio" name="intact" id="intact">
                  </div>
                </div>
                <div class="tableTr">
                  <div class="itemTitle">校正報告結果可靠性</div>
                  <div class="scoreItemGroup">
                    <input type="radio" name="reliable" id="reliable" required>
                    <input type="radio" name="reliable" id="reliable">
                    <input type="radio" name="reliable" id="reliable">
                    <input type="radio" name="reliable" id="reliable">
                    <input type="radio" name="reliable" id="reliable">
                  </div>
                </div>
                <div class="tableTr">
                  <div class="itemTitle">校正報告服務品質</div>
                  <div class="scoreItemGroup">
                    <input type="radio" name="quality" id="quality" required>
                    <input type="radio" name="quality" id="quality">
                    <input type="radio" name="quality" id="quality">
                    <input type="radio" name="quality" id="quality">
                    <input type="radio" name="quality" id="quality">
                  </div>
                </div>
              </div>
              <div class="epilog">*若有其他建議事項(正面鼓勵也可以說明)，亦請寫於此欄位</div>
              <textarea name="" id="" cols="30" rows="5" placeholder="請輸入內容"></textarea>
              <input id="submitButton" type="submit" value="確認送出">
            </form>
          </div>
          
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.5.1.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="../js/demo.js"></script>
  <!-- 新分類的列表彈出JS -->
  <script>
    // 分類的列表彈出和關注
    $(".sort").click(function () {
        $(".sortBlock").find(".sortGroup").slideUp();
        $(".sortBlock").find("i").removeClass("spin90deg");
        $(".sort").removeClass("focus");
        if ($(this).next(".sortGroup").css("display") == "none") {
            $(this).next(".sortGroup").slideDown();
            $(this).addClass("focus");
            $(this).find("i").addClass("spin90deg")
        }
        else {
            $(this).next(".sortGroup").slideUp();
            $(this).removeClass("focus");
            $(this).find("i").removeClass("spin90deg")
        }
    })
    // 項目關注
    $(".sortItem").click(function () {
        $(".sortItem").removeClass("focus");
        $(this).addClass("focus");
    })
    // 分類RWD彈出和關注JS
    $(".sortRWD").click(function () {
        $(".sortRWD").find("i").removeClass("spin90deg")
        if($(this).next(".sortLargeLayout").css("display") == "none"){
            $(this).addClass("focusRWD")
            $(this).find("i").addClass("spin90deg")
            $(this).next(".sortLargeLayout").slideDown()
        }
        else{
            $(this).next(".sortLargeLayout").slideUp()
            $(this).removeClass("focusRWD")
        }
    })
</script>

</body>

</html>

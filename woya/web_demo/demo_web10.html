<html lang="en">
<head>

    <link

<body>

    <!--校正委託進頁面內容  -->
    <div class="inquirePag">
      <!-- 頁面標題 -->
      <div class="pageTitle">校正委託進度查詢</div>
      <div class="pageFrame">
          <!-- 分類欄 -->
          <div class="sortBlock">
            <div class="RWDsort">產品分類 <i class="fas fa-angle-double-right"></i></div>
            <div class="sortGroup">
              <div class="sort">AMC1 <i class="fas fa-angle-double-right"></i></div>
              <div class="sortItemGroup">
                <div class="sortItem">TAPI</div>
                <div class="sortItem">PMS</div>
                <div class="sortItem">AMETEK MOCON</div>
                <div class="sortItem">PE</div>
                <div class="sortItem">ABB</div>
              </div>
              <div class="sort">AMC2 <i class="fas fa-angle-double-right"></i></div>
              <div class="sortItemGroup">
                <div class="sortItem">TAPI</div>
                <div class="sortItem">PMS</div>
                <div class="sortItem">AMETEK MOCON</div>
                <div class="sortItem">PE</div>
                <div class="sortItem">ABB</div>
              </div>
              <div class="sort">AMC3 <i class="fas fa-angle-double-right"></i></div>
              <div class="sortItemGroup">
                <div class="sortItem">TAPI</div>
                <div class="sortItem">PMS</div>
                <div class="sortItem">AMETEK MOCON</div>
                <div class="sortItem">PE</div>
                <div class="sortItem">ABB</div>
              </div>
            </div>
          </div>
          <!-- 內容欄 -->
          <div class="contentBlock">
            <div class="inquireForm">
              <form action="">
                <div class="formItem">
                  <label for="inquireNumber">委託單編號</label>
                  <input id="inquireNumber" name="inquireNumber" type="text" placeholder="請輸入委託單編號" required>
                </div>
                <div class="formItem">
                  <label for="verificationNumber">驗證單號</label>
                  <input id="verificationNumber" name="verificationNumber" type="text" placeholder="請輸入驗證單號" required>
                </div>
                <div class="formItem">
                  <input id="agree" name="agree" type="radio" required> 我同意沃亞科技隱私條款
                </div>
                <input id="submitButton" type="submit" value="確認送出">
              </form>
            </div>
            <div class="resultForm">
              <div class="resultTitle">委託單結果</div>
              <div class="resultTitleDetailed">
                <div class="detailedBlock">
                  <div class="detailedTitle">委託單編號:</div>
                  <div class="detailedText">000088885524512</div>
                </div>
                <div class="scheduleBar">
                  <div class="scheduleItem">委託建立</div>
                  <div class="scheduleItem">收件排程</div>
                  <div class="scheduleItem">校正執行</div>
                  <div class="scheduleItem">報告產出</div>
                  <div class="scheduleItem">客戶付款</div>
                  <div class="scheduleItem">完成取件</div>
                </div>
                <div class="detailedBlock">
                  <div class="detailedTitle">狀態:</div>
                  <div class="detailedText">完成取件</div>
                </div>
                <div class="detailedBlock">
                  <div class="detailedTitle">預告報告產出時間:</div>
                  <div class="detailedText">2021/03/11</div>
                </div>
                <div class="satisfaction">滿意度調查 <i class="fas fa-angle-double-right"></i></div>
                <div class="blankBlock"></div>
              </div>
            </div>
          </div>
      </div>
    </div>


  <script src="../js/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <script src="../js/slick.js"></script>
  <script src="../js/demo.js"></script>

  <!-- 分類彈出和箭頭方向轉換 -->
  <script>
    $(".RWDsort").click(function(){
      if($(this).next(".sortGroup").css("display") == "none"){
        $(this).next(".sortGroup").slideDown();
        $(this).find("i").addClass("flip");
      }
      else{
        $(this).next(".sortGroup").slideUp();
        $(this).find("i").removeClass("flip");
      }
    })
    $(".sort").click(function(){
      if($(this).next(".sortItemGroup").css("display") == "none"){
        $(this).siblings(".sortItemGroup").slideUp();
        $(".sort").removeClass("color_red")
        $(".sortGroup").find("i").removeClass("flip");
        $(this).addClass("color_red")
        $(this).next(".sortItemGroup").slideDown();
        $(this).find("i").addClass("flip");
      }
      else{
        $(this).removeClass("color_red")
        $(this).next(".sortItemGroup").slideUp();
        $(this).find("i").removeClass("flip");
      }
    })
    $(".sortItem").click(function(){
      $(".sortItem").removeClass("color_red");
      $(this).addClass("color_red");
    })
  </script>


</body>
</html>

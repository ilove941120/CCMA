<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ver_button{
            display: inline;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="formlist" >

        <form action="" name=fm>
            <label for="phone">手機</label>
            <br>
            <input type="text" id="phone" name="myphone" value="">
            <br>
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="myEmail" id="email">
            <br>
            <br>
            <label for="money">金額(新台幣)</label>
            <br>
            <input type="text" id="money" name="myMoney">
            <br>
            <br>
            <label for="address">密碼(至少8位以上的英數字,不能有中文或特數字)</label>
            <br>
            <input type="text" id="address" name="myDdress">
            <br>
            <br>
            <div class="ver_button">手機驗證</div>
            <div class="ver_button">信箱驗證</div>
            <div class="ver_button">金錢驗證</div>
            <div class="ver_button">密碼驗證</div>
            <input type="submit" value="驗證表單">
        </form>
        
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>

    <script>
        $(".ver_button").eq(0).click(function(){
        var n1 =document.getElementById("phone").value;
        var re = /^09[0-9]{8}$/
        var re_n1 =n1.match(re);
        if(re_n1){
            alert("輸入正確")
            return true
        }
        else{
            alert("手機輸入錯誤,請請輸入正確格式")
            return false
        }
        })

        $(".ver_button").eq(1).click(function(){
            var n2 =document.getElementById("email").value;
            var re_email = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/
            var re_n2 =n2.match(re_email);

            if(re_n2){
                alert("輸入正確")
                return true
            }
            else{
                alert("信箱輸入錯誤請,輸入正確格式")
                return false
            }

        })
        $(".ver_button").eq(2).click(function(){
        var n3 =document.getElementById("money").value;
        var re_TW = /^[1-9]d*$/;
            if(n3.match(re_TW)){
                alert("輸入正確")
                return true
            }
            else{
                alert("金錢輸入錯誤,請輸入正確格式")
                return false
            }

        })
        $(".ver_button").eq(3).click(function(){
            var n4 =document.getElementById("address").value;
            var re_address = /^[a-zA-z0-9]{8,}$/

            if(n4.match(re_address)){
                alert("輸入正確")
                return true
            }
            else{
                alert("密碼輸入錯,請輸入正確格式")
                return false
            }

        })



        // if( n4 == re_address){
        //     alert("輸入正確")
        //     return true
        // }
        // else{

        //     return false
        // }
        

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cl_red {
        color: red;
      }
      .cl_green {
        color: green;
      }
      .cl_black {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="box1">USD: <span></span></div>
    <div class="box2">HKD: <span></span></div>
    <div class="box3">USD: <span></span></div>
    <div class="box4">USD: <span></span></div>
    <div class="box5">USD: <span></span></div>

    <script src="../js/jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        USD1();
        var USD_new = setInterval(function () {USD1();}, 1000);
        clearInterval(USD_new);
    });

        function USD1() {
            var USD_max = 31;
            var USD_min = 29;
            USDbefore =$(".box1 span").text();
            console.log(USDbefore)
            USD =Math.floor((Math.random() * (USD_max - USD_min + 1) + USD_min) * 100) / 100;
            $(".box1 span").text(USD);
            if (USD > USDbefore) {
                $(".box1 span").removeClass("cl_green"); 
                $(".box1 span").addClass("cl_red");
                console.log("USD" + USD + "比" + "較大所以顏色是紅色");
            } 
            else if (USD < USDbefore) {
                $(".box1 span").removeClass("cl_red");
                $(".box1 span").addClass("cl_green");
                console.log("USD" + USD + "比" + "比較小所以顏色是綠色");
            } 
          else {
            console.log("第一筆USD" + USD + "顏色是黑色");
            $(".box1 span").addClass("cl_black");
          }
        }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .Pagination{
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: tomato;
        }
        .Pagination li{
            display: inline-block;
            color: #296194;
            transform:rotate(45deg);
            width: 30px;
            height: 30px;
            margin:0px 20px;
            position: relative;
        }
        .PaginationButton{
            display: inline-block;
            transform:rotate(-45deg);
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 25px;
            color: #296194;
            position: absolute;
            top: 1px;
            left: 1px;
        }
        .nextBt{
            font-size: 24px;
        }
        .bg_1{
            background-color: #296194;
        }
        .cl_1{
            color: white;
        }

        @media (max-width:768px){

            .Pagination{
                padding: 0;
            }
            .Pagination li{
                width: 25px;
                height: 25px;
                margin: 0 10px;
            }
            .PaginationButton{
                width: 20px;
                height: 20px;
                font-size: 18px;
                top: 2px;
                left: 1px;
            }
        }


    </style>
</head>
<body>
    

    <ul class="Pagination">
        <li><div class="PaginationButton">1</div> </li>
        <li><div class="PaginationButton">2</div> </li>
        <li><div class="PaginationButton">3</div> </li>
        <li><div class="PaginationButton">4</div> </li>
        <a class="nextBt"><i class="fas fa-angle-double-right"></i></a>
    </ul>

    <!-- 頁面切換js -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        
        $(".Pagination li").click(function(){
            $(".Pagination li").removeClass("bg_1")
            $(".PaginationButton").removeClass("cl_1")
            $(this).addClass("bg_1")
            $(this).find(".PaginationButton").addClass("cl_1")
        })

    </script>
</body>
</html>

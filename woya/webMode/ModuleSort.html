<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/slick-theme.css" />
    <link rel="stylesheet" href="../css/demo.css" />
    <link rel="stylesheet" href="../css/ModuleTitle.css">
    <link rel="stylesheet" href="../css/ModulePagination.css">
    <link rel="stylesheet" href="../css/ModuleSort.css">
</head>
<body>
  <!-- 分類欄 -->
  <div class="sortBlock">
    <div class="RWDsort">產品分類 <i class="fas fa-angle-double-right"></i></div>
    <div class="sortGroup">
      <div class="sort">AMC1 <i class="fas fa-angle-double-right"></i></div>
      <div class="sortItemGroup">
        <div class="sortItem">TAPI</div>
        <div class="sortItem">PMS</div>
        <div class="sortItem">AMETEK MOCON</div>
        <div class="sortItem">PE</div>
        <div class="sortItem">ABB</div>
      </div>
      <div class="sort">AMC2 <i class="fas fa-angle-double-right"></i></div>
      <div class="sortItemGroup">
        <div class="sortItem">TAPI</div>
        <div class="sortItem">PMS</div>
        <div class="sortItem">AMETEK MOCON</div>
        <div class="sortItem">PE</div>
        <div class="sortItem">ABB</div>
      </div>
      <div class="sort">AMC3 <i class="fas fa-angle-double-right"></i></div>
      <div class="sortItemGroup">
        <div class="sortItem">TAPI</div>
        <div class="sortItem">PMS</div>
        <div class="sortItem">AMETEK MOCON</div>
        <div class="sortItem">PE</div>
        <div class="sortItem">ABB</div>
      </div>
    </div>
  </div>

    


  <script src="../js/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <script src="../js/slick.js"></script>
  <script src="../js/demo.js"></script>

    <!-- 分頁點擊js -->
    <script>
      $(".Pagination li").click(function () {
        $(".Pagination li").removeClass("bg_1");
        $(".PaginationButton").removeClass("cl_1");
        $(this).addClass("bg_1");
        $(this).find(".PaginationButton").addClass("cl_1");
      });
    </script>


  <!-- 分類彈出和箭頭方向轉換 -->
  <script>
    $(".RWDsort").click(function(){
      if($(this).next(".sortGroup").css("display") == "none"){
        $(this).next(".sortGroup").slideDown();
        $(this).find("i").addClass("flip");
      }
      else{
        $(this).next(".sortGroup").slideUp();
        $(this).find("i").removeClass("flip");
      }
    })
    $(".sort").click(function(){
      if($(this).next(".sortItemGroup").css("display") == "none"){
        $(this).siblings(".sortItemGroup").slideUp();
        $(".sort").removeClass("color_red")
        $(".sortGroup").find("i").removeClass("flip");
        $(this).addClass("color_red")
        $(this).next(".sortItemGroup").slideDown();
        $(this).find("i").addClass("flip");
      }
      else{
        $(this).removeClass("color_red")
        $(this).next(".sortItemGroup").slideUp();
        $(this).find("i").removeClass("flip");
      }
    })
    $(".sortItem").click(function(){
      $(".sortItem").removeClass("color_red");
      $(this).addClass("color_red");
    })
  </script>


</body>
</html>

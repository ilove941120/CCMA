<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/modeSort.css">
</head>

<body>

    <div class="sortBlock">
        <div class="sortRWD">產品類別 <i class="fas fa-caret-right"></i></div>
        <div class="sortLargeLayout">
            <div class="sort">分類一 <i class="fas fa-caret-right"></i></div>
            <div class="sortGroup">
                <div class="sortItem">A產品1</div>
                <div class="sortItem">A產品2</div>
                <div class="sortItem">A產品3</div>
            </div>
            <div class="sort">分類二 <i class="fas fa-caret-right"></i></div>
            <div class="sortGroup">
                <div class="sortItem">B產品1</div>
                <div class="sortItem">B產品2</div>
                <div class="sortItem">B產品3</div>
            </div>
            <div class="sort">分類三 <i class="fas fa-caret-right"></i></div>
            <div class="sortGroup">
                <div class="sortItem">C產品1</div>
                <div class="sortItem">C產品2</div>
                <div class="sortItem">C產品3</div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- 分類列表彈出 -->
    <script>
        $(".sort").click(function () {
            $(".sortBlock").find(".sortGroup").slideUp();
            $(".sortBlock").find("i").removeClass("spin90deg");
            $(".sort").removeClass("focus");
            if ($(this).next(".sortGroup").css("display") == "none") {
                $(this).next(".sortGroup").slideDown();
                $(this).addClass("focus");
                $(this).find("i").addClass("spin90deg")
            }
            else {
                $(this).next(".sortGroup").slideUp();
                $(this).removeClass("focus");
                $(this).find("i").removeClass("spin90deg")
            }
        })

        $(".sortItem").click(function () {
            $(".sortItem").removeClass("focus");
            $(this).addClass("focus");
        })
        $(".sortRWD").click(function () {
            $(".sortRWD").find("i").removeClass("spin90deg")
            if($(this).next(".sortLargeLayout").css("display") == "none"){
                $(this).addClass("focusRWD")
                $(this).find("i").addClass("spin90deg")
                $(this).next(".sortLargeLayout").slideDown()
            }
            else{
                $(this).next(".sortLargeLayout").slideUp()
                $(this).removeClass("focusRWD")
            }
        })
    </script>


</body>

</html>

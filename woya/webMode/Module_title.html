<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pageTitle{
            width: 30%;
            font-size: 42px;
            padding-right: 70px;
            padding-bottom: 5px;
            text-align: right;
            position: absolute;
            border-bottom: 1px solid red;
            color: #2F5D98;
            top: 15px;
            left: 0;
        }
        .pageTitle::after{
            content: "";
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            right: 0;
            bottom: -5px;
            transform: rotate(45deg);
        }
        @media (max-width:997px){
            .pageTitle{
                width: 30%;
                font-size: 28px;
            }
        }
        @media (max-width:768px){
            .pageTitle{
                font-size: 28px;
                padding-right: 30px;
                width: 40%;
            }
        }
        @media (max-width:376px){
            .pageTitle{
                font-size: 28px;
                padding-right: 30px;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="pageTitle">
        Q&A
    </div>
</body>
</html>

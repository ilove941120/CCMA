    <style>
        *{
            box-sizing: border-box;
        }
        .clear_both{
            clear: both;
        }
        body{
            margin: 0;
        }
        .banner_g{
            width: 100%;
            height: 600px;
        }
        .banner{
            width: 80%;
            height: 600px;
            position: relative;
            margin: auto;
        }

        .ba_img img{
            width: 100%;
            height: 600px;
            /* object-fit:cover; */
            object-position: center;
            position: absolute;
        }
        .ba_content{
            width: 50%;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .title_bg{
            width: 80%;
            height: 200px;
            border: 2px solid rgba(255, 123, 0, 1);
            position: absolute;
            
        }
        .title_bg::before{
            content: "";
            width: 100%;
            height: 200px;
            background-color: rgba(255, 123, 0, 0.9);
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .ba_title{
            position: absolute;
            width: 50%;
            /* height: 40px; */
            /* background-color: blueviolet; */
            top: 40%;
            left: 0;
            color: white;
            font-size: 40px;
            letter-spacing: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            border-bottom: 3px solid rgb(255, 255, 255);
            text-align: right;
            padding-left: 80px;

        }
        .ba_title_sub{
            position: absolute;
            width: 50%;
            color: rgb(255, 255, 255);
            font-size: 20px;
            letter-spacing: 2px;
            padding: 5px;
            top: 52%;
            left: 0;
            text-align: left;
            padding-left: 140px;

        }
        .ba_sm{
            display: none;
        }

        .ba_sm_img{
            width: 100%;
            background-color: brown;
            /* height: 300px; */
        }
        .ba_sm_img img{
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
        }
        .ba_sm_content{
            width: 100%;
            height: 150px;
            background-image: url(../img/ph4.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 10px;
        }

        .ba_sm_content h3{
            color: yellow;
            margin: 0;
            text-align: center;
            margin: auto;
            padding-top: 15px;
            text-shadow: 0 0 3px white;
            font-size: 30px;
            letter-spacing: 4px;
        }
        .ba_sm_content p{
            color: yellow;
            margin: 0;
            text-align: center;
            margin: auto;
            padding-top: 30px;
            text-shadow: 0 0 3px white;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .box i{
            font-size: 60px;
            color: brown;
            transform: rotate(90deg);
        }

        @media(max-width: 1400px){
            .ba_title{
                font-size: 32px;
                letter-spacing: 2px;
            }
            .ba_title_sub{
                font-size: 20px;
                padding-left: 140px;
                text-align: left;
                top: 50%;
            }
        }
        @media(max-width: 1200px){
            .ba_title{
                font-size: 28px;
                letter-spacing: 2px;
            }
            .ba_title_sub{
                font-size: 20px;
                padding-left: 140px;
                text-align: left;
                top: 50%;
            }
        }
        @media (max-width: 992px){
            .ba_lg{
                display: none;
            }
            .ba_sm{
                display: block;
            }
        }
        @media (max-width: 768px){
            .ba_sm_content p{
                font-size: 18px;
            }
        }
        @media (max-width: 575.98px){
            .ba_sm_img img{
                height: 150px;
            }
            .ba_sm_content h3{
                font-size: 18px;
            }
            .ba_sm_content p{
                font-size: 16px;
            }
        }
        @media(max-width: 376px){
            .ba_sm_img img{
                height: 150px;
            }
            .ba_sm_content h3{
                font-size: 18px;
            }
            .ba_sm_content p{
                font-size: 16px;
            }
        }


        

    </style>

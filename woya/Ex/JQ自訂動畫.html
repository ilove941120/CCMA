<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            /* background-color: teal; */
        }
        .table{
            position: relative;
            height: 80vh;
            width: 100%;
            background-color: rgb(0, 0, 63);
            overflow: auto;
            position: relative;
            z-index: 1;
        }
        .table_bottom{
            height: 20vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 2;
            background-color: brown;
        }
        .box{
            width: 250px;
            height: auto;
            margin: auto;
            /* margin-top: 200px; */
            background-color: brown;
            box-sizing:unset ;
            position: absolute;
            top: 45%;
            left: 45%;
            transform: rotate(45deg);


        }
        .button_g{
            width: 30%;
            margin: auto;
            display: flex;
            justify-content: space-around;

        }
        .button{
            width: auto;
            height: auto;
            padding: 5px 10px;
            background-color: rgb(10, 0, 3);
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px yellow;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="table">
        <div class="box">
            SPYAIR 『轍～Wadachi～』Music Video（1/8公開映画『銀魂 THE FINAL』主題歌）
        </div>
    </div>
    <div class="table_bottom">
        <div class="button_g">
            <div class="button">
                向左+20
            </div>
            <div class="button">
                向右+20
            </div>
            <div class="button">
                向上+45
            </div>
            <div class="button">
                向下+45
            </div>
        </div>
    </div>
    
    

    <script src="../js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".box").hover(
                function(){
                    $(this).animate({padding:'+=10px'},200);
                },
                function(){
                    $(this).animate({padding:'-=10px'},200);
                }
            );
            $(".button").eq(0).click(
                function(){
                    $(".box").animate(
                        {
                            left:"+=45px"
                        }
                    )
                }
            )
            $(".button").eq(1).click(
                function(){
                    $(".box").animate(
                        {
                            left:"-=45px"
                        }
                    )
                }
            )
            $(".button").eq(2).click(
                function(){
                    $(".box").animate(
                        {
                            top:"-=45px"
                        }
                    )
                }
            )
            $(".button").eq(3).click(
                function(){
                    $(".box").animate(
                        {
                            top:"+=45px"
                        }
                    )
                }
            )
        });
        
    </script>

</body>
</html>

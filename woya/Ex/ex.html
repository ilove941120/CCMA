<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    

    <style>
        *{
            box-sizing:border-box;
        }
        #a1{
            width: 500px;
            height: 500px;
            background-color: black;
            padding-top: 125px;
        }
        #b1{
            width: 250px;
            height: 250px;
            margin: auto;
            margin-top: 60px;
            background-color: brown;

        }
        .c1{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: auto;
        }

        .box1{
            width: 100%;
            background-color: lawngreen;
        }
        .box_1{
            display: inline;
            background-color: red;
            color: white;
            margin: 20px;
            padding: 20px;
            /* margin-top: 50px */
            
        }
        .box_2{
            width: 180px;
            height: 80px;
            display: inline-block;
            background-color: black;
            color: white;
            margin: 20px;
            padding: 20px;

        }
        .box_team{
            display: flex;
            justify-content: space-around;
        }
        .box01{
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="a1">
        <div class="c1"></div>
        <div id="b1"></div>
    </div>

    <div class="box1">
        <div class="box_1">123</div>
        <div class="box_1">321</div>
        <div class="box_1">666</div>
        <div class="box_2">1254</div>
        <div class="box_2">1254</div>
        <div class="box_2">1254</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-sm box_team">
                <div class="box01">1-1</div>
            </div>
            <div class="col-3 col-md-6 col-lg-2 box_team">
                <div class="box01">2-1</div>
            </div>
            <div class="col-1 col-md-6 col-lg-1 box_team">
                <div class="box01">2-1</div>
            </div>
            <div class="col-2 col-md-6 col-lg-3 box_team">
                <div class="box01">4-1</div>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-12 col-md-8">.col-12 .col-md-8</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">.col-6</div>
          <div class="col-6">.col-6</div>
        </div>
      </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .set4{
            width: 100%;
            height: 500px;
            padding: 20px 50px;
            background-color: wheat;
        }
        .new_g{
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .new_item{
            width: 80%;
            padding: 20px;
            padding-left: 300px;
            font-size: 24px;
            background-color: rgba(119, 179, 228, 0.815);
            margin: auto;
            position: relative;
        }
        .new_time{
            width: 20%;
            height: 100%;
            background-color: rgb(190, 87, 87);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            clip-path: polygon(0 0, 100% 0%, 75% 100%, 0% 100%);
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease-in-out;

        }
        .new_item:hover > .new_time{
            background-color: white;
            top:-10px;
        }
        .new_item:hover{
            background-color: rgb(190, 87, 87);
        }
    </style>
</head>
<body>
    
    <div class="set4">
        <div class="new_g">
            <div class="new_item">
                <div class="new_time">2019.11.20</div>
                理科太太賣「太空人維他命」7天募資3千萬　號稱好到爆炸！食藥署要查
            </div>
            <div class="new_item">
                <div class="new_time">2019.11.20</div>
                理科太太賣「太空人維他命」7天募資3千萬　號稱好到爆炸！食藥署要查
            </div>
            <div class="new_item">
                <div class="new_time">2019.11.20</div>
                理科太太賣「太空人維他命」7天募資3千萬　號稱好到爆炸！食藥署要查
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }

        .new_box{
            width: 600px;
            height: 300px;
            background-color: cadetblue;
            padding: 10px;
            margin: auto;
            margin-top: 20px;
        }
        .new_button_g{
            width: 100%;
            height: 30px;
            margin: auto;
            background-color: cadetblue;
            display: flex;
            justify-content: space-between;
        }
        .new_button{
            width: 30%;
            height: 100%;
            background-color: crimson;
        }
        .new_content_g{
            width: 100%;
            padding: 10px;
            margin: 10px auto;
            height:240px;
            background-color: darkgrey;
        }
        .new_content{
            width: 100%;
            height: 100%;
            background-color: rgb(211, 212, 127);
            display: none;
        }
        .active{
            display: block;
        }
        .see{
            background-color: black;
            color: blanchedalmond;
        }

    </style>
</head>
<body>


    <div class="new_box">
        <div class="new_button_g">
            <div class="new_button see"></div>
            <div class="new_button"></div>
            <div class="new_button"></div>
        </div>
        <div class="new_content_g">
            <div class="new_content active">
                意思是「連續幾天被雜誌盯上，搞得我感覺很差，啊有事是不會直接來問我嗎？！」
                奇怪了，如果媒體從來沒問過福原愛，那媒體是從哪裡推理出福原愛婚變的消息的？
                有沒有八卦？
            </div>
            <div class="new_content">
                泱泱（吳泱潾）外型清純甜美，加入《木曜4超玩》主持團隊後大受歡迎，個性親民的她常
                跟粉絲分享生活，像是她3月初就在社群網站透露，第一次搭了私人飛機，享受偽出國的感
                覺，但網友目光都忍不住聚焦在她的中空裝：「這樣穿很美！」
            </div>
            <div class="new_content">
                照片中，可以看到泱泱戴上紳士帽和太陽眼鏡，身穿純白上衣相當映襯她的膚色，中空短版
                剪裁露出纖細腰身，展現平坦小腹，西裝外套和短靴的顏色相呼應，下半身簡單搭配牛仔褲
                ，帥氣又不失女人味。
            </div>
        </div>
    </div>
    

    <script src="../js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".new_button").click(function(){
                $(".new_button").removeClass("see");    
                $(this).addClass("see");

                var i =$(".new_button").index(this)
                $(".new_content").hide()
                $(".new_content").eq(i).show()


            });
        });
    </script>
</body>
</html>

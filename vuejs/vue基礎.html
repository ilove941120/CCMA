<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .show{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .imgSize{
            width: 150px;
            height: 150px;
        }
        .exTitle{
            width: 200px;
            height: 50px;
            line-height: 50px;
            margin: 20px auto;
            border: 1px solid black;
            text-align: center;
        }
        .active{
            background-color: red;
            color: white;
        }
        .box{
            width: 100px;
            height: 50px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    

    <div id="app">
        <p v-text='message'></p>
        <p v-text='title'></p>
        <p v-html='title'></p>
        <!-- v-if v-show  控制顯示或隱藏 v-show 隱藏的時候會渲染 只是用display:nono隱藏 -->
        <!-- <div class="show" v-if="isShow">1</div> -->
        <!-- v-on 綁定事件  -->
        <div class="show" v-show="isShow" v-on:click="speak">2</div>
        <!-- v-on簡寫 -->
        <div class="show" v-show="isShow" @click="speak">2</div>
        <ul>
            <li v-for ="item in arr">
                {{item}}
            </li>
        </ul>
        <!-- V-bind 屬性綁定 -->
        <img class="imgSize" v-bind:src ='imgName'>
        <!-- 簡寫 -->
        <img class="imgSize" :src ='imgName'>
        <div class="exTitle" v-text='arr[0]' v-bind:class='{active:isActive}'></div>

        <!-- 雙向數據綁定 -->
        <input type="text" v-model="message">
        <p>{{message}}</p>
        <!-- 計算屬性 -->
        <div class="box" @click="add">
            {{strFun}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./vue.js"></script>
</body>
</html>

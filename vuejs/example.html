<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box3{
            background-color: red;
        }
        .box4{
            width: 150px;
            height: 50px;
            background-color: rgba(176, 176, 248, 0.527);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clickButton{
            width: 100px;
            height: 30px;
            margin: 0 5px;
            background-color: rgb(243, 178, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box6{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .textBox1{
            width: 250px;
            height: 80px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .activeBox1{
            background-color: rgb(142, 165, 42);
        }
        .box8{
            width: 100%;
            background-color: yellow;
            padding: 10px;
        }
        .buttonI{
            display: inline;
            padding: 5px 10px;
            border: 2px solid red;
            cursor: pointer;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
    <!-- 基礎用法 -->
    <h1>基礎用法</h1>
    <div id="app">
        {{haha}}
    </div>
    <!-- 數據渲染 v-text v-html 差別 -->
    <h1>數據渲染</h1>

    <div class="box1">
        <p v-text="example1"></p>
        <p v-html="example2"></p>
        <p v-text="example2"></p>

        {{example2}}
    </div>
    <!-- 數據渲染隱藏 v-if v-show差別 -->
    <h1>數據渲染隱藏</h1>

    <div class="box2">
        <p v-html="item1" v-if="isShow"></p>
        <p v-html="item1" v-show="isShow"></p>
    </div>
    <!-- 數據渲染 循環列表 v-for-->
    <h1>數據渲染 循環列表</h1>

    <div class="box3">
        <p v-for=" item in arr">
            {{item}}
        </p>
        <ul>
            <li v-for="item in arr">
                {{item}}
            </li>
        </ul>
    </div>
    <ul>
        <li v-for="item in arr">
            {{item}}
        </li>
    </ul>
    <!-- 綁定事件 v-on -->
    <h1>綁定事件</h1>

    <div class="box4">
        <div class="clickButton" v-text="name1" v-on:click="speak"></div>
        <div class="clickButton" v-text="name2" @click="speak2"></div>
    </div>
    <!-- 屬性綁定 v-bind -->
    <h1>屬性綁定</h1>

    <div class="box5">
        <img v-bind:src="imgLink1"/>
    </div>
    <!-- 樣式綁定 v-bind -->
    <h1>樣式綁定</h1>

    <div class="box6">
        <div class="textBox1" v-bind:class="{activeBox1:isActive}">浪子回頭</div>
    </div>
    <!-- 雙向綁定 -->
    <h1>雙向綁定</h1>
    <div class="box7">
        <input type="text" v-model="titleName">
        <p>{{titleName}}</p>
    </div>
    <!-- 計算屬性 -->
    <h1>計算屬性</h1>
    <div class="box8">
        <div class="buttonI" @click="add">
            {{clickTime}}
        </div>
    </div>

    <script>
        var app =new Vue({
            el:"#app",
            data:{
                message:"hello Vue",
                haha:"哈哈",
                hehe:"嘿嘿"

            }
        });

        var box1 = new Vue({
            el:".box1",
            data:{
                example1:"您好呀",
                example2:"<h1>您好呀<h1/>"
            }
        })

        var box2 = new Vue({
            el:".box2",
            data:{
                item1:"<h1>隱藏方式<h1/>",
                isShow:false,
            }
        })

        var box3 = new Vue({
            el:".box3",
            data:{
                text1:"第一次",
                arr:['1.html','2.css','3.javaScript']
            }
        })

        var box4 = new Vue({
            el:".box4",
            data:{
                    name1:"點一下",
                    name2:"看一下",
            },
            methods:{
                speak:function(){
                    alert("HELLO");
                },
                speak2:function(){
                    alert("WORLD");
                }
            }
        })

        var box5 = new Vue({
            el:".box5",
            data:{
                img1:"圖片1",
                imgLink1:"Image1.jpg"
            }
        })

        var box6 = new Vue({
            el:".box6",
            data:{
                isActive:false
            }
        })

        var box7 = new Vue({
            el:".box7",
            data:{
                titleName:"LKB"
            }
        })

        var box8 = new Vue({
            el:".box8",
            data:{
                i:0
            },
            methods:{
                add:function(){
                    this.i++;
                    console.log(this.i)
                }
            },
            computed:{
                clickTime:function(){
                    if(this.i<10){
                        return "加油你做了"+this.i+"下了";
                    }
                    else if(this.i<20){
                        return "20下了不遠了還有"+(20 - this.i)+"下";
                    }
                    else{
                        return "恭喜完成20下目標"
                    }
                }
            },
            watch:{
                i:function(newValue,oldValue){
                    console.log(newValue,oldValue)
                }
            }
        })
    </script>
</body>
</html>

<!-- 
    --------------Vue.js學習心得------------------

    宣告一個變數 然後 new 出來
    var app = new Vue({
        el: #box ,
        data:{
            message:"hello Vue",
            haha:"哈哈",
            hehe:"嘿嘿"
        }
    })
    el 是指 掛載對象
    data 是 屬性內容
    el 和 data 是綁在一起的 el 掛在A上的data 無法用在el 掛在B上

    基礎html語法呈現

    <div id="app">
        {{haha}}
    </div>


    -------------數據渲染--------
    v-html:可以呈現標籤模樣的內容     語法 v-html:""
    v-text:單純呈現文本文字           語法 v-text:""
    {{}}:v-text簡寫方式               語法 {{}}

    隱藏方式
    v-if:在網頁上不會渲染               語法 v-if:""
    v-show:在網頁上會渲染,但是會透過display:none隱藏起來 語法 v-show:""

    渲染循環列表
    v-for:類似for-in 可以把陣列中的值 全取出來呈現     語法 v-for:"item in arr"  item(任意設置 只是一個參數) arr(陣列的名稱)

    ------------模板指令----------------------
    ------------事件綁定---------
    v-on:綁定事件      語法 v-on:click="show"   v-on綁定 click 點擊 觸發show方式
    ------------屬性綁定---------
    v-bind:可以綁定屬性(例如:圖片),可以綁定樣式
    v-bind:綁定屬性

    var box5 = new Vue({
            el:".box5",
            data:{
                img1:"圖片1",
                imgLink1:"Image1.jpg"
            }
        })

    ------------樣式綁定---------
    v-bind:綁定樣式
    v-bind:class={active:isActive} 
    isAcitve:true
    isActive為真即給該div添加名稱為active的classa 以達到綁定樣式的效果
    isAcitve:false 就不添加

    var box6 = new Vue({
            el:".box6",
            data:{
                isActive:false
            }
        })
    ------------雙向數據綁定---------
    v-model:在vue.js設定好的值 再輸入框顯示,輸入框如果更改的話 同時也會更改vue.js裡面設定的值 
    如何確認有沒有更改
    例 
    <input
    <p>{title}</p>


    ------------模板指令----------------------

    el          掛載點
    data        數據選項
    methods     方法選項
    computed    計算屬性(方法)
        1.可以在裡面編寫一個判斷方法,判斷計算數據的大小
    watch       監聽值的變化


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="app">
        <h2>今天天氣很{{info}}</h2>
        <!-- 綁定事件@click 可以寫一些簡單語句,如果有較複雜語句還是寫在 methods 宣告一個方法 -->
        <!-- <button @click="isHot = !isHot">切換天氣</button> -->

        <button @click="changeWeather">切換天氣</button>
        <hr>
        <h3>a的值是:{{numbers.a}}</h3>
        <button @click="numbers.a++">點我讓a++</button>
        <hr>
        <h3>b的值是:{{numbers.b}}</h3>
        <button @click="numbers.b++">點我讓b++</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:".app",
            data:{
                isHot:true,
                numbers:{
                    a:1,
                    b:1
                }
            },
            computed:{
                info(){
                    return this.isHot ? "炎熱" : "涼爽"
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            watch:{ //監視屬性 
                info:{
                    immediate:true,//初始化後立即執行監試下的方法
                    handler(newValue,oldValue){ //handlder 當監視對象產生變化會調用
                        console.log("isHot被修改了",newValue,oldValue)
                    }
                },
                // 監視多級結構的變化
                "numbers.a":{
                    handler(){
                        console.log("a被改變了")
                    }
                },
                numbers:{
                    deep:true,
                    handler(){
                        console.log("值被改變了")
                    }
                }
            }
        })
    </script>
</body>
</html>

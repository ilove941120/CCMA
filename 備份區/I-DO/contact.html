  <body>
    <!-- 聯絡我們 -->
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="aboutus_page_title_block">
            <div class="aboutus_english_title"> 
              <div class="line_decoration_left"></div>
              Contact Us  
              <div class="line_decoration_right"></div>
            </div>
            <div class="aboutus_chinese_title">奕多國際貿易</div>
          </div>
        </div>
        <div class="row">
          <div class="aboutus_page_content_block">
            營業時間：(平日)08:30 ~ 17:30
            <br>
            [總部]407台中市西屯區中工二路188號3樓 電話： 04-23583323 傳真：04-23583023
            <br>
            [台中門市]407台中市西屯區天保街13號 電話： 04-23583303 傳真：04-23583302
            <br>
            [台北分公司]114台北市內湖區金豐街66號2樓 電話： 02-27963303 傳真：02-27963305
          </div>
        </div>
        <div class="row">
          <div class="form_and_map">
            <form action="" class="contact_form" method="POST">
              <input type="text" placeholder="姓名" name="visitor_name" class="input_style">
              <input type="text" placeholder="電話" name="visitor_phone" class="input_style">
              <input type="email" placeholder="E-mail" name="visitor_email" class="input_style">
              <textarea name="visitor_ask" id="" cols="30" rows="10" placeholder="詢問內容" class="textarea_style"></textarea>
              <div class="button_bar">
                <div class="i_not_robot">
                  <div class="g-recaptcha" data-sitekey="AIzaSyA1pjEmAoe0XG4iW6x1qQ8ZnEcDQdvhHBc"></div>
                </div>
                <div class="sent_button">確定送出</div>
              </div>
            </form>
            <div class="map_block">
              <iframe class="mapStyle"
                    frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA1pjEmAoe0XG4iW6x1qQ8ZnEcDQdvhHBc&q=橘野數位設計" 
                    allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

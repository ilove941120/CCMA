<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />


  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      /* background: #000; */
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    

    .gallery-top {
      height: 20%;
      width: 100%;
    }

    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }

    .gallery-thumbs .swiper-slide {
      height: 100%;
      opacity: 0.4;
    }
    

    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }
    .swiperContentBLock{
        text-align: center;
    }
    .bg1{
        background-color: red;
    }
    .bg2{
        background-color: rgb(0, 255, 55);
    }
    .bg3{
        background-color: rgb(0, 26, 255);
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(../img/banner_index.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../img/banner_index.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(../img/banner_index.jpg)"></div>
    </div>
  </div>
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiperContentBLock bg1">
            <div class="swiperContentTitle">招牌石頭湯底</div>
            <div class="swiperContentText">以麻油、洋蔥、蒜碎、魷魚乾、香菇爆炒，加入獨家原湯以及柴魚昆布高湯。</div>
        </div>
    </div>
      <div class="swiper-slide">
        <div class="swiperContentBLock bg2">
            <div class="swiperContentTitle">招牌石頭湯底</div>
            <div class="swiperContentText">以麻油、洋蔥、蒜碎、魷魚乾、香菇爆炒，加入獨家原湯以及柴魚昆布高湯。</div>
        </div>
    </div>
    <div class="swiper-slide">
        <div class="swiperContentBLock bg3">
            <div class="swiperContentTitle">招牌石頭湯底</div>
            <div class="swiperContentText">以麻油、洋蔥、蒜碎、魷魚乾、香菇爆炒，加入獨家原湯以及柴魚昆布高湯。</div>
        </div>
    </div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        // effect: 'coverflow',
        spaceBetween: 10,
        slidesPerView: 3,
        // onlyExternal:true,
        // freeMode: true,
        // grabCursor: true,
          centeredSlides: true,
        // loopedSlides: 5, //looped slides should be the same
        // watchSlidesVisibility: true,
        // watchSlidesProgress: true,
        initialSlide:1,
        coverflowEffect: {
            rotate: 0,
            stretch: 60,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        breakpoints:{
            1800:{
                slidesPerView: 3,
            },
            576:{
                slidesPerView: 3,
            }
        }
        
    });
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      loop: true,
      loopedSlides: 5, //looped slides should be the same
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs,
      },
    });
    var Swiper3 = new Swiper('#swiper-container3',{
    control: [Swiper1, Swiper2],//控制前面两个Swiper
    })

  </script>
</body>

</html>

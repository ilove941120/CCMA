<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <link rel="stylesheet" href="../css/setUp.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>

    <!-- header 區域 -->
    <div class="headerBlock">
        <div class="header">
            <div class="Company">
                <div class="companyLogo">
                    <img src="../img/logo.png" alt="">
                </div>
                <div class="companyName">喜憨兒基金會</div>
            </div>
            <div class="navbar">
                <a href="#" class="navbarItem">關於我們</a >
                <a href="#"  class="navbarItem">最新消息</a >
                <a href="#"  class="navbarItem">會員專區</a >
                <a href="#"  class="navbarItem">聯絡我們</a >
                <a href="#"  class="navbarItem">常見問題</a >
            </div>
            <div class="ohterbar">
                <a href="#" class="signIn">
                    <i class="fas fa-user-cog"></i>
                </a>
                <div class="searchBlock">
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="navbarList">
                <i class="fas fa-bars"></i>
            </div>
            
        </div>
        <div class="navbarListGroup">
            <div class="navbarListLogo">
                <img src="../img/logo.png" alt="">
            </div>
            <a href="#" class="navbarListItem">關於我們</a >
            <a href="#"  class="navbarListItem">最新消息</a >
            <a href="#"  class="navbarListItem">會員專區</a >
            <a href="#"  class="navbarListItem">聯絡我們</a >
            <a href="#"  class="navbarListItem">常見問題</a >
            <div class="listOtherbar">
                <a href="#" class="listSignIn">
                    <i class="fas fa-user-cog"></i>
                </a>
                <div class="listSearchBlock">
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
                
            </div>
            <div class="closeButton"><i class="fas fa-times"></i></div>
        </div>
        <div class="mask"></div>
    </div>
    

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(".navbarListGroup").hide()
        $(".navbarList").click(function(){
            $(".navbarListGroup").slideDown()
            $(".mask").fadeIn()

        })
        $(".mask").click(function (evt) {
            if (
                $(evt.target).parents(".navbarListGroup").length == 0 &&
                evt.target.className != "navbarListGroup" &&
                evt.target.className != "navbarList"
            ) {
                $(".navbarListGroup").slideUp("slow")
                $(".mask").delay("500").fadeOut("slow")
            }
        })
        // 打叉叉關閉
        $(".closeButton").click(function () {
            $(".mask").fadeOut("slow");
            $(".navbarListGroup").slideUp();
        })
        $(window).resize(function(){
            if($(window).width() > 997){
                $(".mask").hide();
                $(".navbarListGroup").hide();
            }
        })
    </script>
</body>
</html>

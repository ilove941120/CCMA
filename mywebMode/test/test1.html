<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .box{
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            background-color: black;
        }
        .boxItem{
            width: 100%;
            height: 300px;
            background-color: brown;
            overflow: hidden;
        }
        .boxItem1{
            width: 80%;
            height: 300px;
            background-color: brown;
            overflow: hidden;
        }
        .boxItem2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .boxItem1 img{
            width: 80%;
            /* height: 100%; */
            margin: auto;
            overflow: hidden;
        }
        .boxIn{
            width: 80%;
        }
        .boxIn img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bg1{
            background-color: burlywood;
        }
        .bg2{
            background-color: rgb(150, 222, 135);
        }
        .bg3{
            background-color: rgb(215, 135, 222);
        }
        .bg4{
            background-color: rgb(222, 135, 147);
        }
        .bg5{
            background-color: rgb(144, 135, 222);
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="boxItem">
            <div class="boxIn">
                <img src="../img/test1.jpg" alt="">
            </div>
        </div>
        <div class="boxItem">
            <div class="boxIn">
                <img src="../img/test2.jpg" alt="">
            </div>
        </div>
        <div class="boxItem">
            <div class="boxIn">
                <img src="../img/test3.jpg" alt="">
            </div>
        </div>
        <div class="boxItem">
            <div class="boxIn">
                <img src="../img/test4.jpg" alt="">
            </div>
        </div>
        <div class="boxItem">
            <div class="boxIn">
                <img src="../img/test5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="box">
        <div class="boxItem1">
                <img src="../img/test1.jpg" alt="">
        </div>
        <div class="boxItem1">
                <img src="../img/test2.jpg" alt="">
        </div>
        <div class="boxItem1">
                <img src="../img/test3.jpg" alt="">
        </div>
        <div class="boxItem1">
                <img src="../img/test4.jpg" alt="">
        </div>
        <div class="boxItem1">
                <img src="../img/test5.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <div class="boxItem2 bg1"></div>
        <div class="boxItem2 bg2"></div>
        <div class="boxItem2 bg3"></div>
        <div class="boxItem2 bg4"></div>
        <div class="boxItem2 bg5"></div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/slick.js"></script>
    <script>
        $('.box').slick({
        centerMode: true,
        centerPadding: '0px',
        slidesToShow: 3,
        responsive: [
            {
            breakpoint: 768,
            settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 2
            }
            },
            {
            breakpoint: 480,
            settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
            }
            }
        ]
        });
    </script>
</body>
</html>

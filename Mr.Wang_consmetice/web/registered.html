</head>
<body>
    <!-- header 區域 -->
    <div class="headerBlock">
        <div class="header">
            <a href="../index" class="companyLogo">
                <img src="../img/logoBlack.png" alt="">

            <div class="navbarBlock">

                    <a href="#" class="navbarItem">全部商品 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">分店資訊 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">聯絡我們 <i class="fas fa-caret-down"></i></a>
                </div>
                <div class="otherBar">
                    <a href="#" class="signIn">登入</a>
                    <a href="#" class="shoppingCartIcon">購物車</a>
                </div>
            </div>
            <div class="navbarList">
                <a href="#" class="signIn">登入</a>
                <a href="#" class="shoppingCartIcon">購物車</a>
                <i class="humburger fas fa-bars"></i> 
            </div>
            <div class="navbarListItemGroup">
                <a href="../index.html" class="companyLogoRWd">
                    <img src="../img/logoWhite.png" alt="">
                </a>
                <a href="../web/about.html" class="navbarListItem">關於橘碼 <i class="fas fa-caret-down"></i></a>
                <a href="../web/news.html" class="navbarListItem">最新消息 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">全部商品 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">分店資訊 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">聯絡我們 <i class="fas fa-caret-down"></i></a>
                <div class="closeButton"><i class="fas fa-times"></i></div>
            </div>
            <div class="SideShoppingCartBlock">
                <div class="SideShoppingCartTitle">
                    <div class="SideShoppingName">購物車</div>
                    <div class="SideShoppingBlockClose">X</div>
                </div>
                <div class="SideShoppingCartItemGroup">
                    <div class="SideShoppingCartItem">
                        <div class="SideShoppingCareItemDelete">X</div>
                        <div class="SideShoppingCareItemImg">
                            <img src="../img/shopSide.png" alt="">
                        </div>
                        <div class="SideShoppingCareItemContent">
                            <div class="SideShoppingCareItemTitle">煥活肌膚光彩精華</div>
                            <div class="SideShoppingCareItemPrice">NT$ <span>5980</span> </div>
                            <div class="SideShoppingCareItemQuantity">
                                <div class="headerLess">-</div>
                                <div class="headerquantity">1</div>
                                <div class="headerAdd">+</div>
                            </div>
                            <div class="SideShoppingCareItemTotalBlock">
                                <div class="SideShoppingCareItemTotal">NT$ <span>5980</span></div>
                                <div class="SideShoppingCareItemDiscount">-NT$0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="SideShoppingCareDiscountBlock">折扣 <span>-NT$0</span> </div>
                <div class="SideShoppingCarePriceTotal">小計 <div class="headerLastTotal">NT$<span></span></div>  </div>
                <a href="" class="SideShoppingCareSeeShoppingCart">查看購物車</a>
            </div>
        </div>
    </div>
    <!-- 頁面區域 -->
    <div class="pageContentBlock">
        <div class="pageBanner">
            <img src="../img/registerBanner.png" alt="">
        </div>
        <div class="pageTitle">註冊帳戶</div>
        <form action="" class="registerForm">
            <div class="formItem">
                <label for="">收件姓名* <span class="remind">*必填欄位</span> </label>
                <input class="inputTextBox" type="text" id="name" placeholder="請輸入您的姓名">
            </div>
            <div class="formItem">
                <label for="">稱謂*</label>
                <input type="radio" name="gender" id="gender">先生
                <input type="radio" name="gender" id="gender">女士
            </div>
            <div class="formItem">
                <label for="">生日*</label>
                <div class="inputDateBoxBlock">
                    <select name="" id="" class="inputDateBox" >
                        <option value="">年份</option>
                    </select>
                    <select name="" id="" class="inputDateBox">
                        <option value="">月份</option>
                    </select>
                    <select name="" id="" class="inputDateBox">
                        <option value="">日期</option>
                    </select>
                </div>
                <div class="remarks">留下您的生日，橘碼與你同慶專屬於您的一天</div>
            </div>
            <div class="formItem">
                <label for="">電子信箱*</label>
                <input class="inputTextBox" type="email" id="email" placeholder="請輸入您的電子信箱">
            </div>
            <div class="formItem">
                <label for="">手機號碼*</label>
                <input class="inputTextBox" type="text" id="phone" placeholder="請輸入您的手機">
            </div>
            <div class="formOtherItemBlock">
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree1">
                    <label for="agree1">我同意於手收到橘碼光彩的消息</label>
                    
                </div>
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree2">
                    <label for="agree2">我要訂閱優惠電子報</label>

                </div>
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree3">
                    <label for="agree3">我同意使用條款，請建立帳戶</label>

                </div>
            </div>

            <a href="" class="submitButton">提交</a>
        </form>
        
        


    </div>
    <!-- footer 區域 -->
    <div class="footerBlock">
        <div class="footer">
            <div class="footerTitle">
                <img src="../img/logoBlack.png" alt="">
            </div>
            <div class="footerContent">
                營業時間

                Copyright © 2020橘碼光彩 reserved
            </div>
            <div class="webDesignCompany">網站設計-橘野數位設計</div>
        </div>
    </div>

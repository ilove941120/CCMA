        <form action="" class="registerForm" name="registerForm">
            <div class="formItem">
                <label for="">收件姓名* <span class="remind">*必填欄位</span> </label>
                <input class="inputTextBox" type="text" id="name" placeholder="請輸入您的姓名">
            </div>
            <div class="formItem">
                <label for="">稱謂*</label>
                <input type="radio" name="gender" id="gender">先生
                <input type="radio" name="gender" id="gender">女士
            </div>
            <div class="formItem">
                <label for="">生日*</label>
                <div class="inputDateBoxBlock">
                    <select name="year" id="year" class="inputDateBox" >
                        <option value="">年份</option>

                    </select>
                    <select name="" id="month" class="inputDateBox">
                        <option value="">月份</option>
                    </select>
                    <select name="" id="day" class="inputDateBox">
                        <option value="">日期</option>
                    </select>
                </div>
                <div class="remarks">留下您的生日，橘碼與你同慶專屬於您的一天</div>
            </div>
            <div class="formItem">
                <label for="">電子信箱*</label>
                <input class="inputTextBox" type="email" id="email" placeholder="請輸入您的電子信箱">
            </div>
            <div class="formItem">
                <label for="">手機號碼*</label>
                <input class="inputTextBox" type="text" id="phone" placeholder="請輸入您的手機">
            </div>
            <div class="formOtherItemBlock">
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree1">
                    <label for="agree1">我同意於手收到橘碼光彩的消息</label>
                    
                </div>
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree2">
                    <label for="agree2">我要訂閱優惠電子報</label>

                </div>
                <div class="otherItem">
                    <input type="checkbox" name="" id="agree3">
                    <label for="agree3">我同意使用條款，請建立帳戶</label>

                </div>
            </div>

            <div class="submitButton">提交</div>
        </form>

    </script>
    <script>
        $(function(){
            for( var i = 1950; i<=2021; i++){
                $("#year").append($("<option value=" + i +">" + i + "</option>"))
            }
            for( var i = 1; i<=12; i++){
                $("#month").append($("<option value=" + i +">" + i + "</option>"))
            }
            for( var i = 1; i<=31; i++){
                $("#day").append($("<option value=" + i +">" + i + "</option>"))
            }
        })


        // 表單驗證
        var chineseNameCheck = /^[\u4E00-\u9FA5]+$/;
        var phoneCheck = /^[0][9]\d{8}$/
        var emailCheck = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
 
        $(".submitButton").click(function(){
            if($("#name").val() =="" | chineseNameCheck.test($("#name").val()) == false){
                $("#name").addClass("inputWatermark")
                $("#name").val("名字不符合格式")
                return false;
            }
            if($('input[name=gender]:checked').val() == undefined){
                alert("性別未選取")
                return false;
            }
            if($("#year").val() == ""){
                alert("年份未選取")
                return false;

            }
            if($("#month").val() == ""){
                alert("月份未選取")
                return false;

            }
            if($("#day").val() == ""){
                alert("日期未選取")
                return false;

            }
            if($("#email").val() =="" | emailCheck.test($("#email").val()) == false){
                $("#email").addClass("inputWatermark")
                $("#email").val("信箱不符合格式")
                return false;
            }
            if($("#phone").val() =="" | phoneCheck.test($("#phone").val()) == false){
                $("#phone").addClass("inputWatermark")
                $("#phone").val("電話不符合格式")
                return false;

            }
           
            if($("#agree3").prop('checked') == false){
                alert("必須同意條款才能建立帳戶")
                return false;
            }
            else {
                $(".registerForm").submit();
            }
        })

        $("#name").click(function(){
            if($(this).hasClass("inputWatermark")){
                $(this).val("")
                $(this).removeClass("inputWatermark")
            }
        })
        $("#email").click(function(){
            if($(this).hasClass("inputWatermark")){
                $(this).val("")
                $(this).removeClass("inputWatermark")
            }
        })
        $("#phone").click(function(){
            if($(this).hasClass("inputWatermark")){
                $(this).val("")
                $(this).removeClass("inputWatermark")
            }
        })
    </script>

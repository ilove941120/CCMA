<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="../css/setUp.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/signIn.css">

</head>
<body>
    <!-- header 區域 -->
    <div class="headerBlock">
        <div class="header">
            <a href="../index" class="companyLogo">
                <img src="../img/logoBlack.png" alt="">
            </a>
            <div class="navbarBlock">
                <div class="mainNavbar">
                    <a href="../web/about.html" class="navbarItem">關於橘碼 <i class="fas fa-caret-down"></i></a>
                    <a href="../web/news.html" class="navbarItem">最新消息 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">全部商品 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">分店資訊 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">聯絡我們 <i class="fas fa-caret-down"></i></a>
                </div>
                <div class="otherBar">
                    <a href="#" class="signIn">登入</a>
                    <a href="#" class="shoppingCartIcon">購物車</a>
                </div>
            </div>
            <div class="navbarList">
                <a href="#" class="signIn">登入</a>
                <a href="#" class="shoppingCartIcon">購物車</a>
                <i class="humburger fas fa-bars"></i> 
            </div>
            <div class="navbarListItemGroup">
                <a href="../index.html" class="companyLogoRWd">
                    <img src="../img/logoWhite.png" alt="">
                </a>
                <a href="../web/about.html" class="navbarListItem">關於橘碼 <i class="fas fa-caret-down"></i></a>
                <a href="../web/news.html" class="navbarListItem">最新消息 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">全部商品 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">分店資訊 <i class="fas fa-caret-down"></i></a>
                <a href="#" class="navbarListItem">聯絡我們 <i class="fas fa-caret-down"></i></a>
                <div class="closeButton"><i class="fas fa-times"></i></div>
            </div>
            <div class="SideShoppingCartBlock">
                <div class="SideShoppingCartTitle">
                    <div class="SideShoppingName">購物車</div>
                    <div class="SideShoppingBlockClose">X</div>
                </div>
                <div class="SideShoppingCartItemGroup">
                    <div class="SideShoppingCartItem">
                        <div class="SideShoppingCareItemDelete">X</div>
                        <div class="SideShoppingCareItemImg">
                            <img src="../img/shopSide.png" alt="">
                        </div>
                        <div class="SideShoppingCareItemContent">
                            <div class="SideShoppingCareItemTitle">煥活肌膚光彩精華</div>
                            <div class="SideShoppingCareItemPrice">NT$ <span>5980</span> </div>
                            <div class="SideShoppingCareItemQuantity">
                                <div class="headerLess">-</div>
                                <div class="headerquantity">1</div>
                                <div class="headerAdd">+</div>
                            </div>
                            <div class="SideShoppingCareItemTotalBlock">
                                <div class="SideShoppingCareItemTotal">NT$ <span>5980</span></div>
                                <div class="SideShoppingCareItemDiscount">-NT$0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="SideShoppingCareDiscountBlock">折扣 <span>-NT$0</span> </div>
                <div class="SideShoppingCarePriceTotal">小計 <div class="headerLastTotal">NT$<span></span></div>  </div>
                <a href="" class="SideShoppingCareSeeShoppingCart">查看購物車</a>
            </div>
        </div>
    </div>
    <!-- 頁面區域 -->
    <div class="pageContentBlock">
        
        <div class="signInBlock">
            <div class="SignInTitle">登入</div>
            <div class="signInContent">
                <div class="signInMethod1">
                    <form class="signForm" action="">
                        <div class="signInItem">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" placeholder="您的電子郵件">
                        </div>
                        <div class="signInItem">
                            <label for="password">密碼</label>
                            <input type="password" id="password" placeholder="輸入您的密碼">
                        </div>
                        <div class="signInRememberMe" id="remember">
                            <input type="radio" name="" id="remember">記住我的帳號
                        </div>
                        <a href="" class="signInButton">登入</a>
                        <div class="signInOtherBar">
                            <a href="" class="signInOtherItem">忘記密碼?</a>
                            <a href="" class="signInOtherItem">還不是會員嗎?</a>
                        </div>
                    </form>
                </div>
                <div class="signInMethod2">
                    <div class="signInMethodTitle">使用社群媒體登入</div>
                    <a href="" class="signInMethodImg">
                        <img src="../img/lineBLack.png" alt="">
                    </a>
                </div>
            </div>
        </div>


    </div>
    <!-- footer 區域 -->
    <div class="footerBlock">
        <div class="footer">
            <div class="footerTitle">
                <img src="../img/logoBlack.png" alt="">
            </div>
            <div class="footerContent">
                營業時間
                <br>
                週一~週六10：00~21：00(週休公休)
                <br>
                服務條款　隱私條款　購物須知
                <br>
                訂購專線：04-1234-1234
                <br>
                地址：台中市西屯區
                <br>
                Copyright © 2020橘碼光彩 reserved
            </div>
            <div class="webDesignCompany">網站設計-橘野數位設計</div>
        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/slick.js"></script>
    <script>
        $(".sortItemGroup").hide()
        $('.sortList').click(function(){
            if($(".sortItemGroup").css("display") == "none"){
                $(".sortItemGroup").slideDown()
                $(this).addClass("sortFocus");
                $(this).find("span").addClass("spin90deg")
            }
            else{
                $(".sortItemGroup").slideUp()
                $(this).removeClass("sortFocus");
                $(this).find("span").removeClass("spin90deg")
            }
        })
        $(document).ready(function(){
            var nw = $(".strongholdItemImg").width();
            $(".strongholdItemImg").height(nw);
            var nw1 = $(".signInMethodImg").width();
            $(".signInMethodImg").height(nw1)
        })
        $(window).resize(function(){
            var nw = $(".strongholdItemImg").width();
            $(".strongholdItemImg").height(nw);
            var nw1 = $(".signInMethodImg").width();
            $(".signInMethodImg").height(nw1)
        })
    </script>
    <script>
        
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/setUp.css">
    <link rel="stylesheet" href="../css/header.css">




</head>

<body>
    <!-- header 區域 -->
    <div class="headerBlock">
        <!-- header 主要內容 -->
        <div class="header">
            <div class="headerCompanyBlock">
                <div class="headerCompanyLogo">
                    <img src="../img/mainLogo.png" alt="">
                </div>
                <div class="headerCompanyName">
                    <div class="headerCompanyMainName">NANA美甲美睫國際認證中心</div>
                    <div class="headerCompanySubName">NANA Nail Eyelashes International Certification Center</div>
                </div>
            </div>
            <div class="navbarBlockBig">
                    <div class="navbarMain">
                        <div class="navbarItem">品牌故事</div>
                        <div class="navbarItem">最新消息</div>
                        <div class="navbarItem">教學中心</div>
                        <div class="navbarItem">課程介紹</div>
                        <div class="navbarItem">課程表</div>
                        <div class="navbarItem">影音專區</div>
                        <div class="navbarItem">作品欣賞</div>
                        <div class="navbarItem">創業就業輔導</div>
                        <div class="navbarItem">門市介紹</div>
                        <div class="navbarItem">FARANICA專區</div>
                    </div>
            </div>
            <div class="navbarBlockRWD">
                <div class="navbarList">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="navbarItemGroup">
                    <div class="navbarItemOtherRWD">
                        <div class="headerCompanyLogo">
                            <img src="../img/mainLogo.png" alt="">
                        </div>
                        <div class="headerCompanyName">
                            <div class="headerCompanyMainName">NANA美甲美睫國際認證中心</div>
                            <div class="headerCompanySubName">NANA Nail Eyelashes International Certification Center</div>
                        </div>
                    </div>
                    <div class="navbarItemRWD">品牌故事</div>
                    <div class="navbarItemRWD">最新消息</div>
                    <div class="navbarItemRWD">教學中心</div>
                    <div class="navbarItemRWD">課程介紹</div>
                    <div class="navbarItemRWD">課程表</div>
                    <div class="navbarItemRWD">影音專區</div>
                    <div class="navbarItemRWD">作品欣賞</div>
                    <div class="navbarItemRWD">創業就業輔導</div>
                    <div class="navbarItemRWD">門市介紹</div>
                    <div class="navbarItemRWD">FARANICA專區</div>
                    <div class="navbarItemOtherRWD"><input type="text"><img src="../img/search.png" alt=""></div>
                    <div class="navbarItemOtherRWD">
                        <div class="headerIconBar">
                            <i class="fas fa-user-cog"></i>
                            <i class="fas fa-shopping-cart"></i>
                            <i class="fab fa-facebook"></i>
                            <i class="far fa-envelope iconBackground"></i>

                            <!-- <img class="iconBlock" src="../img/member.png" alt="">
                            <img class="iconBlock" src="../img/shop.png" alt="">
                            <img src="../img/faceBook.png" alt="">
                            <img src="../img/email.png" alt=""> -->
                        </div>
                    </div>
                    <div class="closeButton"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </div>


        <div class="otherBar">
            <div class="searchBlock">
                <input type="text"><img src="../img/search.png" alt="">
            </div>
            <img class="iconBlock" src="../img/member.png" alt="">
            <img class="iconBlock" src="../img/shop.png" alt="">
            <div class="headerIconBar">
                <img src="../img/faceBook.png" alt="">
                <img src="../img/email.png" alt="">
            </div>
        </div>
        

        <!-- 遮罩 -->
        <div class="mask"></div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/header.js"></script>



</body>

</html>

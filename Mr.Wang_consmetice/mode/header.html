<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/setUp.css">
    <link rel="stylesheet" href="../css/header.css">




</head>

<body>
    <!-- header 區域 -->
    <div class="headerBlock">
        <div class="header">
            <a class="companyLogo">
                <img src="../img/logoBlack.png" alt="">
            </a>
            <div class="navbarBlock">
                <div class="mainNavbar">
                    <a href="#" class="navbarItem">關於橘碼 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">最新消息 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">全部商品 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">分店資訊 <i class="fas fa-caret-down"></i></a>
                    <a href="#" class="navbarItem">聯絡我們 <i class="fas fa-caret-down"></i></a>
                </div>
                <div class="otherBar">
                    <a href="#" class="otherBarItem">登入</a>
                    <a href="#" class="otherBarItem">購物車</a>
                </div>
            </div>
            <div class="navbarList">
                <i class="fas fa-bars"></i> 
            </div>
            <div class="navbarListItemGroup">
                <div class="closeButton"><i class="fas fa-times"></i></div>
                <div class="companyLogoRWd">
                    <img src="../img/logoWhite.png" alt="">
                </div>
                <div class="navbarListItem">關於橘碼 <i class="fas fa-caret-down"></i></div>
                <div class="navbarListItem">最新消息 <i class="fas fa-caret-down"></i></div>
                <div class="navbarListItem">最新消息 <i class="fas fa-caret-down"></i></div>
                <div class="navbarListItem">全部商品 <i class="fas fa-caret-down"></i></div>
                <div class="navbarListItem">分店資訊 <i class="fas fa-caret-down"></i></div>
                <div class="navbarListItem">聯絡我們 <i class="fas fa-caret-down"></i></div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- <script src="../js/header.js"></script> -->

    <script>
        $('.navbarListItemGroup').hide();
        $(".navbarList").click(function(){
            $('.navbarListItemGroup').show().addClass("show");
        });

        $(".closeButton").click(function(){
            $('.navbarListItemGroup').removeClass("show").delay(1000).slideUp();
        });

        $(window).resize(function(){
            if($(window).width() >997){
            $('.navbarListItemGroup').hide()
        }
        });
    </script>


</body>

</html>

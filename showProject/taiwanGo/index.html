<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        a{
            color: unset;
            text-decoration: none;
        }
        body{
            margin: 0;
            background-image: url(./img/bg.jpg);
        }
        .pageTitle{
            font-size: 48px;
            text-align: center;
            margin-bottom: 50px;
            font-weight: bolder;
            background-color: rgba(44, 0, 0, 0.87);
            color: wheat;
            padding: 30px;
            letter-spacing: 20px;
        }
        .itemGroup{
            display: flex;
            justify-content: space-around;
        }
        .pageItem{
            width: 20%;
            height: 300px;
            background-color: rgb(1, 32, 32);
            overflow: hidden;
            flex-direction: column;
            border-radius: 20px;
            padding: 10px;
        }
        .itemTitle{
            height: 20%;
            width: 100%;
            font-size: 24px;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            letter-spacing: 20px;

        }
        .imgbox{
            height: 80%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px 10px 0 0;
        }
        .pageItem img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="pageTitle">
        台灣旅遊網展示搞
    </div>
    <div class="showBlock">
        <div class="itemGroup">
            <a href="./main.html" class="pageItem">
                <div class="imgbox">
                    <img src="./img/1.png" alt="">
                </div>
                <div class="itemTitle">首頁</div>
            </a>
            <a href="./page1.html" class="pageItem">
                <div class="imgbox">
                    <img src="./img/2.png" alt="">
                </div>
                <div class="itemTitle">首頁</div>
            </a>
            <div class="pageItem"></div>
        </div>
       
    </div>
</body>
</html>

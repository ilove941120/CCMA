<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/setUp.css">
    <style>
        body{
            height: 200vh;
        }
        .button{
            width: 100px;
            height: 30px;
            background-color: brown;
            color: white;
        }
        .mode1{
            width: 100px;
            height: 100px;
            background-color: #0e9c09;
            /* background-color: #990202; */
            border-radius: 50%;
            position: absolute;
            opacity: 0;
        }
        
    </style>
</head>
<body>
    
    <div class="button">點擊移動</div>
    <div class="mode1"></div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.color-2.2.0.js"></script>

    <script>
        $(".button").click(function(){
            $(".mode1").animate({
            left:"250px",
            height:"200px",
            width:"200px",
            backgroundColor:"#990202",
            opacity:1,
        },2000)
        })
        
    </script>
</body>
</html>

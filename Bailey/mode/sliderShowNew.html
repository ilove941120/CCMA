<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../css/slick-theme.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .box1 {
            width: 100%;
            height: 500px;
            background-color: wheat;
        }

        .sliderShowNew {
            max-width: 1200px;
            height: auto;
            margin: auto;
        }

        .slidderShowBlock {
            width: 100px;
            height: 300px;
            /* background-color: tomato; */
            display: flex !important;
            justify-content: center;
            align-items: center;
        }
        .newItem {
            width: 100%;
            min-height: 150px;
            margin: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .newImg {
            width: 100%;
            height: 60%;
        }

        .newImg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .newContent {
            width: 100%;
            height: 40%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;


        }

        .newTitle {
            font-size: 14px;
        }

        .newData {
            margin-top: 20px;
            font-size: 12px;
        }

        .newMask {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 248, 220, 0.445);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 1s;
        }

        .newItem:hover .newMask {
            opacity: 1;
        }

        .newItem:hover {
            color: teal;
        }

        @media (max-width:997px) {
            .newItem {
                width: 45%;
            }
        }
    </style>
</head>

<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            height: 200vh;
            background-color: rgb(0, 0, 0);
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 40%;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 21);
            opacity: 0.5;
            position: absolute;
            top: 250px;
            left: 40%;

        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 132, 255);
            position: absolute;
            top: 400px;
            left: 40%;

        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 191);
            position: absolute;
            /* top: 550px; */
            /* left: 40%; */
        }
        .move{
            animation: move1 5s infinite;
        }
        @keyframes move1 {
            0% {
                left:0%;
                /* top: 550px; */
                transform: translate3d(0, 0, 0) rotate(0deg);
            }
            50% {
                /* left:0; */
                right:40%;
                top: 550px;
                transform: translate3d(200px, 0px, -310px) rotate(360deg);
            }
            100% {
                right:40%;
                transform: translate3d(0, 0, 500px) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2 move"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>

        // $(".box1").scrollTop(function(){
        //     $(this).animate({
        //         marginLeft:"100px"
        //     })
        // })
        $(window).scroll(function(){
            if($(window).scrollTop()>=100){
                $(".box1").animate({
                    marginLeft:"300px"
                })
            }
            if($(window).scrollTop()>=100){
                $(".box2").animate({
                    opacity:1,
                    top:'200px'


                })
            }
          
            
        })
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/setUp.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/web2.css">
</head>
<body>
    <div class="pageBlock">
        <div class="banner">
            <img src="../img/banner2.jpg" alt="">
            <div class="titleBlock">
                <div class="maintitle">About Paili Food_</div>
                <div class="subtitle">關於百利</div>
            </div>
        </div>
        <div class="pagecontent">
            <div class="contentGroup">
                <div class="productItme">
                    <div class="productItmeShop">
                        <div class="ShopImg">
                            <img src="../img/item1.jpg" alt="">
                        </div>
                        <div class="ShopImgContent">
                            <div class="stock">庫存10件</div>
                            <div class="productTitle">【百利有機】海苔香鬆／包</div>
                            <div class="pric">#08/元</div>
                            <div class="quantity">購買數量</div>
                            <div class="quantityAction">
                                <div class="lowerButton"></div>
                                <input type="text" value="0">
                                <div class="additon"></div>
                            </div>
                            <div class="buttonBar">
                                <div class="checkoutButton"><i class="fas fa-shopping-cart"></i>加入購物車</div>
                                <div class="checkoutButton"><i class="fas fa-comment-dollar"></i>立即結帳</div>
                            </div>
                        </div>

                    </div>
                    <div class="productItemContent"></div>
                    <div class="previousPageButtom">
                        <i class="fas fa-chevron-left"></i>回上一頁
                    </div>
                </div>

                <div class="topSellers">
                    <div class="topSellersTitle">
                        Top Sellers_
                    </div>
                    <div class="topSellersSubTitle">
                        暢銷商品
                    </div>
                    <div class="productShowGroup">
                        <div class="projectItem">
                            <div class="projectImg">
                                <img src="../img/projectItem1.jpg" alt="">
                                <div class="projectMask">
                                    <div class="projectMaskIn">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="projectName">海苔香鬆</div>
                        </div>
                        <div class="projectItem">
                            <div class="projectImg">
                                <img src="../img/projectItem1.jpg" alt="">
                                <div class="projectMask">
                                    <div class="projectMaskIn">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="projectName">海苔香鬆</div>
                        </div>
                        <div class="projectItem">
                            <div class="projectImg">
                                <img src="../img/projectItem1.jpg" alt="">
                                <div class="projectMask">
                                    <div class="projectMaskIn">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="projectName">海苔香鬆</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    
</body>
</html>

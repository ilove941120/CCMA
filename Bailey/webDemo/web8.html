<body>
    <div class="pageBlock">
        <div class="banner">
            <img src="../img/banner2.jpg" alt="">
            <div class="titleBlock">
                <div class="maintitle">Location_</div>
                <div class="subtitle">會員中心</div>
            </div>
        </div>
        <div class="pagecontent">
            <div class="memberBlock">

                    <div class="signIn">註冊會員</div>

                        <input type="email" name="" id="" value="" placeholder="中文全名">

                    <div class="signItem">
                        <input type="password" name="" id="" value="" placeholder="手機號碼">
                    </div>
                    <div class="signItem">
                        <input type="password" name="" id="" value="" placeholder="電子郵件">
                    </div>
                    <div class="signItem">
                        <input type="password" name="" id="password" value="" placeholder="密碼">
                        <span>至少8個字元</span>

                    </div>
                    

                    <button class="signButton">立即加入</button>

                    </form>

                </div>
            </div>

        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="six.php" method="GET" class="sixForm">
        <label for="date1">日期一:</label>
        <input type="text" id="date1" name="date1" placeholder="xxxx-xx-xx">
        <br>
        <label for="date2">日期二:</label>
        <input type="text" id="date2" name="date2">
        <input type="button" class="submit" value="送出">
        
        
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function checkDate(d){
        var ds=d.match(/\d+/g),ts=['getFullYear','getMonth','getDate'];
        var d=new Date(d.replace(/-/g,'/')),i=3;
            ds[1]--;
            while(i--)if( ds[i]*1!=d[ts[i]]()) return false;
            return true;
        }
        $(".submit").click(function(){
            if(checkDate($("#date1").val()) == true && checkDate($("#date2").val()) == true ){
                $(".sixForm").submit()
            }
            else{
                alert("日期錯誤")
            }
        })

       
        
    </script>
    
</body>
</html>

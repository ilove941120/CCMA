<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ver_button {
        display: inline;
        padding: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="" name="fm" class="formlist">
      <label for="name">姓名</label>
      <br />
      <input type="text" id="name" name="name" />
      <br />
      <label for="phone">手機</label>
      <br />
      <input type="text" id="phone" name="mobile" value="" />
      <br />
      <br />
      <label for="email">E-mail</label>
      <br />
      <input type="email" name="myEmail" id="email" />
      <br />
      <br />
      <label for="address">密碼(至少8位以上的英數字,不能有中文或特數字)</label>
      <br />
      <input type="text" id="address" name="address" />
      <br />
      <br />

      <div class="submit">送出表單</div>
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
      $(".submit").click(function () {
        var usename = $("#name").val();
        var usemobile = $("#phone").val();
        var useemail = $("#email").val();
        var useaddress = $("#address").val();

        $.ajax({
          url: "four.php",
          data: {
            usename: usename,
            usemobile: usemobile,
            useemail: useemail,
            useaddress: useaddress,
          },
          type: "POST",
          dataType: "html",
          error: function (error) {
            alert("失敗");
          },
          success: function (rep) {
            alert(rep);
          },
        });
      });

      //   data 裡面名稱一樣沒關係,因為前面是給後端看得後面是前端取到的值,
    </script>
  </body>
</html>

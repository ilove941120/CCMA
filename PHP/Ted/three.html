<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .listBox{
            width: 500px;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }
        .tr{
            display: flex;
        }
        .td{
            width: 25%;
            border-bottom:1px solid black ;
            border-right: 1px solid black;
        }
        .sentText{
            display: inline;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="three.php" method="GET">
        <label for="name">請輸入姓名：</label>
        <input type="text" id="name" name="useName">
        <label for="number">請輸入學號：</label>
        <input type="text" id="number" name="useNumber">
        <label for="phone">請輸入電話：</label>
        <input type="text" id="phone" name="usePhone">
        <label for="useClass">請輸入班級：</label>
        <input type="text" id="useClass" name="useClass">
        <div class="sentText">寫出資料</div>
        <input type="submit" value="送出資料">
    </form>
    <div class="listBox">
        <div class="tr">
            <div class="td">姓名</div>
            <div class="td">學號</div>
            <div class="td">電話</div>
            <div class="td">班級</div>
        </div>
        <div class="tr">
            <div class="td"></div>
            <div class="td"></div>
            <div class="td"></div>
            <div class="td"></div>
        </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(".sentText").click(function(){
            var n1 =$("#name").val();
            $(".tr").eq(1).find(".td").eq(0).text($("#name").val())
            $(".tr").eq(1).find(".td").eq(1).text($("#number").val())
            $(".tr").eq(1).find(".td").eq(2).text($("#phone").val())
            $(".tr").eq(1).find(".td").eq(3).text($("#useClass").val())
            $(".tr").eq(1).after("<div class=\"tr\"><div class=\"td\">\"n1\"</div><div class=\"td\">n1</div><div class=\"td\">n1</div><div class=\"td\">n1</div></div>")
            
        })
    </script>
</body>
</html>

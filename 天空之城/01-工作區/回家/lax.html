<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .bg{
            width: 100%;
            height: 6000px;
            background-color: rgb(0, 0, 0);
            position: relative;
        }
        .bg1{
            width: 100%;
            height: 5000px;
            background-color: rgb(218, 64, 64);
            position: relative;
        }
        .logobox{
            width: 100%;
            height: 800px;
            /* background-color: black; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0%;
            
        }
        .logo{
            width: 100px;
            height: 100px;
            /* background-color: white; */
            background-image: url(/2020-09-21/天空之城專案/01-工作區/回家/img/天空之城logo黑色1.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            

            position: absolute;
            /* z-index: 99; */
        }
        .logo-1{
            width: 100px;
            height: 100px;
            /* border-radius: 50%; */
            /* background-color: rgb(155, 206, 89); */
            background-image: url(/2020-09-21/天空之城專案/01-工作區/回家/img/天空之城logo白色1.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;


            position: absolute;
            /* z-index: 1; */
        }
        .logo-2{
            width: 100px;
            height: 100px;
            /* border-radius: 50%; */
            background-color: rgb(0, 0, 0);
            position: absolute;
            /* z-index: 1; */
        }
        /* .bg-1{
            background-color: royalblue;
            opacity: 0.2;
        } */
    </style>
        


</head>
<body>

    <div class="bg lax"
    data-lax-opacity="
    (document.querySelector('.bg').offsetTop+5000) 1,
    (document.querySelector('.bg').offsetTop+6000) 0"
    >
        <div class="logobox bg-1">

            <video class="logo-2 lax"
            data-lax-opacity="
            (document.querySelector('.bg').offsetTop) 0,
            (document.querySelector('.bg').offsetTop+2000) 0,
            (document.querySelector('.bg').offsetTop+3500) 1"
            
            
            data-lax-scale="
            (document.querySelector('.bg').offsetTop) 0,
            (document.querySelector('.bg').offsetTop+3000) 15
            "
            autoplay muted loop 
            min-width="100%" min-height="100%"
            
            src="/2020-09-21/天空之城專案/01-工作區/回家/img/2.mp4"></video>

            

            <div class="logo-1 lax" 
            data-lax-opacity="
            (document.querySelector('.bg').offsetTop) 0,
            (document.querySelector('.bg').offsetTop+500) 1,
            (document.querySelector('.bg').offsetTop+3500) 0"
            data-lax-scale="
            (document.querySelector('.bg').offsetTop) 1,
            (document.querySelector('.bg').offsetTop+3500) 20
            ">
            </div>

            <div class="logo lax" 
            data-lax-opacity="
            (document.querySelector('.bg').offsetTop+3500) 1,
            (document.querySelector('.bg').offsetTop+4000) 0"
            data-lax-scale="
            (document.querySelector('.bg').offsetTop) 1,
            (document.querySelector('.bg').offsetTop+3500) 20
            ">
            </div>

            
            

            
            


            <!-- <div class="logo-2 lax" 
            data-lax-opacity="
            (document.querySelector('.bg').offsetTop) 0,
            (document.querySelector('.bg').offsetTop+2000) 1,
            (document.querySelector('.bg').offsetTop+5000) 0"
            
            data-lax-scale="
            (document.querySelector('.bg').offsetTop) 0,
            (document.querySelector('.bg').offsetTop+3000) 20
            ">
            </div> -->

            
        </div>
    </div>
    <div class="bg1"></div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>

    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>

    <script>
        console.log(document.querySelector('.bg1').offsetTop);

    </script>
</body>
</html>

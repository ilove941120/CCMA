    /* ---------互動mode----- */
    .modal-bg {

    /* ------網路跳度動畫------ */

    .mark {
        background-color: unset;
    }

    .mark_mode {
        display: none;
        float: right;
        width: 50px;
        height: 40px;
        /* background-color: violet; */
        position: relative;

    }

    .mark:before {
        content: '';
        position: absolute;
        z-index: 2;
        top: 60px;
        left: 30%;
        width: 20px;
        height: 20px;
        background: #c00;
        border-radius: 2px;
        transform: rotate(45deg);
        -webkit-animation: mark .8s infinite;
    }

    @-webkit-keyframes mark {
        0% {
            top: 5px;
        }

        20% {
            border-radius: 2px;
            /*從 20% 的地方才開始變形*/
        }

        50% {
            top: 25px;
            border-bottom-right-radius: 25px;
        }

        80% {
            border-radius: 2px;
            /*到 80% 的地方恢復原狀*/
        }

        100% {
            top: 5px;
        }
    }

    .mark:after {
        content: '';
        position: absolute;
        z-index: 1;
        top: 128px;
        width: 18px;
        height: 3px;
        background: #eaeaea;
        border-radius: 100%;
        -webkit-animation: shadow .8s infinite;
    }

    @-webkit-keyframes shadow {

        0%,
        100% {
            top: 40px;
            left: 30%;
            width: 20px;
            background: #eaeaea;
        }

        50% {
            top: 40px;
            left: 30%;
            /*讓陰影保持在原位*/
            width: 22px;
            height: 5px;
            background: #eee;
        }
    }

    /* ---------點擊切換mode----- */
    .photo_active {
        display: block;
    }

    .H-product.photo_active {
        transition: 1s;
        padding-left: 30px;
        border-left: 10px solid black;
    }
</style>

    <script>
        var click_now = document.querySelectorAll('.H-product')
        var show_now = document.querySelectorAll('.menu-photo')
        var mark_now = document.querySelectorAll('.mark_mode')

        for (var i = 0; i < click_now.length; i++) {
            const click_n = click_now[i];
            const show_n = show_now[i];
            const mark_n = mark_now[i];
            click_n.onclick = function () {
                remove_p_active()
                click_n.classList.add('photo_active');
                show_n.classList.add('photo_active');
                mark_n.classList.add('photo_active')
            }
        }
        function remove_p_active() {
            for (var i = 0; i < click_now.length; i++) {
                const click_n = click_now[i]
                const show_n = show_now[i]
                const mark_n = mark_now[i];
                click_n.classList.remove('photo_active')
                show_n.classList.remove('photo_active')
                mark_n.classList.remove('photo_active')
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        /* ------------酒單-------------------- */

        .liqueur_bg {
            background-image: url(../../../03-素材/裝飾/木頭桌_灰暗.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .liqueur_box {
            width: 100%;
            height: 800px;
        }

        .liqueur_title {
            width: 45%;
            /* background-color: brown; */
            margin: auto;
        }

        .liqueur_main {
            width: 90%;
            height: 600px;
            margin: auto;
            margin-top: 40px;
            background-image: url(../../../03-素材/裝飾/);
        }
        .carousel-item img{
            margin: auto;
        }

        
    </style>
</head>



<body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content liqueur_bg">
                <div class="modal-body">
                    <div class="liqueur_box">
                        <div class="liqueur_title">
                            <img src="../../../03-素材/裝飾/酒吧標題_工作區域 1.png" alt="" srcset="">
                        </div>
                        <div class="liqueur_main">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="../../../03-素材/餐廳/酒吧/酒單-01.png" class="d-block w-90" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="../../../03-素材/餐廳/酒吧/酒單-02.png" class="d-block w-90" alt="...">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 300px;
            background-color: red;
            display: none;
        }
        .mark_mode{
            width: 50px;
            height: 50px;;
            background-color: black;
            position: relative;
            left: 600px;
            top: 200px;
            display: none;
        }

        .mark:before {
            content: '';
            position: absolute;
            z-index: 2;
            top: 60px;
            left: 30%;
            width: 20px;
            height: 20px;
            background: #c00;
            border-radius: 2px;
            transform: rotate(45deg);
            -webkit-animation: mark .8s infinite;
        }

        @-webkit-keyframes mark {
            0% {
                top: 5px;
            }

            20% {
                border-radius: 2px;
                /*從 20% 的地方才開始變形*/
            }

            50% {
                top: 25px;
                border-bottom-right-radius: 25px;
            }

            80% {
                border-radius: 2px;
                /*到 80% 的地方恢復原狀*/
            }

            100% {
                top: 5px;
            }
        }

        .mark:after {
            content: '';
            position: absolute;
            z-index: 1;
            top: 128px;
            width: 18px;
            height: 3px;
            background: #eaeaea;
            border-radius: 100%;
            -webkit-animation: shadow .8s infinite;
        }

        @-webkit-keyframes shadow {

            0%,
            100% {
                top: 40px;
                left: 30%;
                width: 20px;
                background: #eaeaea;
            }

            50% {
                top: 40px;
                left: 30%;
                /*讓陰影保持在原位*/
                width: 22px;
                height: 5px;
                background: #eee;
            }
        }
        .mark_active{
            display: block;
        }
        .box_active{
            display: block;
        }
    </style>
</head>

<body>
    <div class="box box_active">
        <div class="mark_mode mark_active">
            <div class="mark"></div>
        </div>
        <div class="mark_mode mark_active">
            <div class="mark"></div>
        </div>
    </div>
    <div class="box ">
        <div class="mark_mode mark_active">
            <div class="mark"></div>
        </div>
        <div class="mark_mode mark_active">
            <div class="mark"></div>
        </div>
    </div>
    
    <div class="mark_mode ">
        <div class="mark"></div>
    </div>


</body>

</html>

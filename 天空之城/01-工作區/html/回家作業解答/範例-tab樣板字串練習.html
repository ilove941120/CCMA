<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .tab {
            width: 600px;
            margin: auto;
        }

        .tab_btns {
            display: flex;
        }

        .btn {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
        }

        .btn.active {
            border: 1px solid black;
            border-bottom: 0;
            background-color: white;
            color: black;
        }

        .tab_content {
            border: 1px solid black;
        }

        .content {
            padding: 30px;
            box-sizing: border-box;
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="tab">
        <div class="tab_btns">

        </div>
        <div class="tab_content">

        </div>
    </div>

    <script src="./tab.js"></script>
</body>

</html>

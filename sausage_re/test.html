<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test_block{
            width: 100%;
            display: flex;
        }
        .box_block{
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item1,.item2,.item3{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box1{
            width: 150px;
            height: 150px;
            border: 4px dashed black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .line{
            width: 1px;
            height: 300px;
            background-color: black;
            
        }
        .button_block{
            width: 80%;
        }
        .button1,.button2,.button3,.button4{
            width: 100px;
            height: 30px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px 0 500px 0;
        }
        .box_text1,.box_text2,.box_text3,.box_text4{
            width: 100%;
            height: 300px;
            background-color: brown;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="test_block">
        <div class="box_block">
            <div class="box1">確認訂單項目</div>
            <div class="item1">
                <div class="line"></div>
                <div class="box1">收件資料</div>
            </div>
            <div class="item2">
                <div class="line"></div>
                <div class="box1">發票資料</div>
            </div>
            <div class="item3">
                <div class="line"></div>
                <div class="box1">付款方式</div>
            </div>
    
            
        </div>
        <div class="button_block">
            <div class="box_text1"></div>
            <div class="button1">1按一下</div>
            <div class="box_text2"></div>
            <div class="button2">2按一下</div>
            <div class="box_text3"></div>
            <div class="button3">3按一下</div>
            <div class="box_text4"></div>
            <div class="button4">送出</div>

        </div>
    </div>
    
    
    <script src="./js/jquery-1.12.3.min.js"></script>
    <script>
        $(".item1").hide()
        $(".item2").hide()
        $(".item3").hide()
        $(".button2").hide()
        $(".button3").hide()
        $(".button4").hide()
        $(".box_text2").hide()
        $(".box_text3").hide()
        $(".box_text4").hide()
        $(".button1").click(function(){
            $(".item1").show()
            $(".button2").show()
            $(".box_text2").show()

            $(".button1").hide()
            
        })
        $(".button2").click(function(){
            $(".item2").show()
            $(".button3").show()
            $(".box_text3").show()
            $(".button2").hide()


        })
        $(".button3").click(function(){
            $(".box_text4").show()
            $(".button4").show()
            $(".item3").show()
            $(".button3").hide()

        })
    </script>
    <!-- 效果參考 日香珍 -->
</body>
</html>

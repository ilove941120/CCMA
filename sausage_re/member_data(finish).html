<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap4.min.css">
    <link rel="stylesheet" href="css/external_i.css">
    <link rel="stylesheet" href="css/external_k.css">
    <link rel="stylesheet" href="css/external_g.css">
    <link rel="stylesheet" href="css/external_p.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/gs.css">

    <script language="javascript" src="js/jquery-1.12.3.min.js"></script>
    <script language="javascript" src="js/preload/jquery.preload.min.js"></script>
    <script src="js/slick.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
    <section>
        <div class="member_registered_page">
                <div class="member_registered_block">
                    <div class="member_registered_title_block">
                        <div class="member_registered_chinese_title">會員註冊</div>
                        <div class="member_registered_english_title">member registered</div>
                    </div>
                    <form action="" class="member_registered_form">
                        <div class="member_data_form_item">
                            <label for="member_phone">會員帳號</label>
                            <input type="text" id="member_phone" namw="member_phone"  value="0912345678">
                        </div>
                        <div class="member_registered_form_row">
                            <div class="member_data_form_item_name">
                                <label for="member_name">姓名</label>
                                <input type="text" id="member_name" namw="member_name" value="陳橘野">
                            </div>
                            <div class="member_registered_form_item_gender">
                                <div class="radio_item"><input type="radio" name="member_gender" id="member_gender" value="male">先生</div>
                                <div class="radio_item"><input type="radio" name="member_gender" id="member_gender" value="female">小姐</div>
                            </div>
                        </div>
                        <div class="member_registered_form_row">
                            <div class="member_registered_form_item_50">
                                <label for="member_company">公司</label>
                                <input type="text" id="member_company" namw="member_company" value="橘野數位設計有限公司">
                            </div>
                            <div class="member_registered_form_item_50">
                                <label for="member_post">職稱</label>
                                <input type="text" id="member_post" namw="member_post" value="採購">
                            </div>
                        </div>
                        <div class="member_registered_form_row">
                            <div class="member_registered_form_item_50">
                                <label for="member_contact_phone">電話</label>
                                <input type="text" id="member_contact_phone" namw="member_contact_phone" value="0423583302">
                            </div>
                            <div class="member_registered_form_item_50">
                                <label for="member_fax">傳真</label>
                                <input type="text" id="member_fax" namw="member_fax" value="0423583303">
                            </div>
                        </div>
                        <div class="member_registered_form_item">
                            <label for="member_email">E-mail</label>
                            <input type="email" id="member_email" namw="member_email" value="geyes.service03@gmail.com">
                        </div>
                        <label for="member_phone">地址</label>
                        <div class="member_registered_form_row">
                            <div class="member_registered_form_item_address">
                                
                                <div class="select_block">
                                    <select>
                                        <option value="">選擇國家</option>
                                        <option value="">台灣</option>
                                        <option value="">日本</option>
                                    </select>
                                    <select>
                                        <option value="">選擇縣市</option>
                                        <option value="">台中</option>
                                        <option value="">台北</option>
                                    </select>
                                    <select>
                                        <option value="">選擇區域</option>
                                        <option value="">西屯</option>
                                        <option value="">北屯</option>
                                    </select>
                                </div>
                                <input type="text" id="member_address" namw="member_address"  value="天保街13號">

                            </div>
                        </div>
                        
                        <div class="member_registered_form_row">
                            <a href="#" class="member_registered_sent_button">變更儲存</a>
                        </div>
                    </form>
                </div>
        </div>
    </section>
    
    <!-- <div class="box1"></div> -->
</body>
</html>

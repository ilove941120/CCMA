<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap4.min.css">

<body>
    <div class="head_block">

            <img src="img/head0.png" alt="">

                <div class="menu_item_block">
                    <div class="menu_item">產品專區</div>
                    <div class="menu_item">聯絡我們</div>
                    <div class="menu_item">會員中心</div>

                </div>

            </div>
            
        </div>
        <div class="deck_mask1">

            <div class="deck_grass1">

    <section>
        <div class="product_in_page">
            
        </div>

    <div class="foot_block">
        <div class="foot_content">
            <div class="container">

                    <div class="foot_content_text">

                    </div>

                <img src="img/foot.png" alt="">
                <div class="other_note_block">

                        <div class="note_item">隱私權聲明</div>

                    </div>
                </div>
            </div>
            <div class="desk_foot_fork">
                <img src="img/fork.png" alt="">
            </div>
            <div class="desk_foot_knife">
                <img src="img/knife.png" alt="">
            </div>
            

        </div>
        <div class="desk_mask_foot_after">

            </div>

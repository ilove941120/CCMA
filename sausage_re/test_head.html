<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap4.min.css">
    <link rel="stylesheet" href="css/external_i.css">
    <link rel="stylesheet" href="css/external_k.css">
    <link rel="stylesheet" href="css/external_g.css">
    <link rel="stylesheet" href="css/external_p.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/gs.css">
    <link rel="stylesheet" href="css/test_head.css">

    <script language="javascript" src="js/jquery-1.12.3.min.js"></script>
    <script language="javascript" src="js/preload/jquery.preload.min.js"></script>
    <script src="js/slick.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
    
    <div class="head">
        <div class="head_block">
            <div class="menu_bar">
                <div class="head_search">
                    <div class="head_search_icon_block"><i class="fap fa-search-btb"></i></div>
                    <input type="text" placeholder="尋找產品">
                </div>
                <div class="menu_item">產品專區</div>
                <div class="menu_item">聯絡我們</div>
                <div class="menu_item">會員中心</div>
                <div class="menu_line"><i class="fap fa-line02"></i></div>
                <div class="menu_group_RWD"><i class="fap fa-bars"></i></div>
            </div>
        </div>
        <div class="desk_head_block">
            <img src="img/head_background.png" alt="">
            <div class="desk_head_logo">
                <img src="img/logo1.png" alt="">
            </div>
        </div>
    </div>
    <div class="desk_page_block">
        <div class="desk_page_background">
            <img src="img/black_head_01.png" alt="">
            <div class="des_page_item">
                <img src="img/checkout_title.png" alt="">
            </div>
        </div>
        <div class="des_page_item_RWD">
            <img src="img/checkout_title.png" alt="">
        </div>
    </div>
    <!-- <div class="box1"></div> -->
    <section>
        <div class="member_login_page">
            <div class="member_login_block">
                <div class="member_login_title_block">
                    <div class="member_login_chinese_title">會員登入</div>
                    <div class="member_login_english_title">member Login</div>
                </div>
                <div class="form" class="member_login_form">
                    <div class="member_login_form_item">
                        <div class="member_login_form_icon"><i class="fai fai-user-circle-o"></i></div>
                        <input type="text" id="member_phone" name="member_phone" placeholder="請輸入手機">
                    </div>
                    <div class="member_login_form_item">
                        <div class="member_login_form_icon"><i class="fak fak-lock"></i></div>
                        <input type="text" id="member_password" name="member_password" placeholder="請輸入密碼">
                    </div>
                    <div class="forget_password">忘記密碼</div>
                    <div class="member_login_form_button">
                        <a href="#" class="register_button">註冊</a>
                        <a href="#" class="set_up_button">登入</a>
                    </div>
                    <script>
                        $(".member_login_form_item").find("input").click(function(){
                            $(".member_login_form_icon").removeClass("input_focus")
                            $(this).siblings(".member_login_form_icon").addClass("input_focus")
                        })
                    </script>
                </div>
            </div>
            <div class="desk_meber_loge_background">
                <div class="desk_meber_loge_bottom">
                    <img src="img/deck3_1.png" alt="">
                </div>
                <div class="desk_meber_loge_flowe">
                    <img src="img/flower.png" alt="">
                </div>
                <div class="desk_meber_loge_knife">
                    <img src="img/knife.png" alt="">
                </div>
                <div class="desk_meber_loge_fork">
                    <img src="img/fork.png" alt="">
                </div>
                    
            </div>
        </div>
        <script>
            $(document).scroll(function(){
                var bodyhight = $("body").height()
                var windowhight = $(window).height()
                var windowScrollTop = $(window).scrollTop()
                if(windowScrollTop+windowhight == bodyhight){
                    $(".desk_meber_loge_knife").addClass("margin_bottom_100px")
                    $(".desk_meber_loge_fork").addClass("margin_bottom_100px")
                }
                else{
                    $(".desk_meber_loge_knife").removeClass("margin_bottom_100px")
                    $(".desk_meber_loge_fork").removeClass("margin_bottom_100px")

                }
            })
            $(document).ready(function(){
                var bodyhight = $("body").height()
                var windowhight = $(window).height()
                var windowScrollTop = $(window).scrollTop()
                if(windowScrollTop+windowhight == bodyhight){
                    $(".desk_meber_loge_knife").addClass("margin_bottom_100px")
                    $(".desk_meber_loge_fork").addClass("margin_bottom_100px")
                }
                else{
                    $(".desk_meber_loge_knife").removeClass("margin_bottom_100px")
                    $(".desk_meber_loge_fork").removeClass("margin_bottom_100px")

                }
            })
        </script>
    </section>
    <div class="foot">
        <div class="foot_block">
            <div class="foot_top">
                <div class="foot_item_group">
                    <div class="foot_top_item">服務條款</div>
                    <div class="foot_top_item">購物須知</div>
                    <div class="foot_top_item">隱私權聲明</div>
                    <div class="foot_top_item"><i class="fap fa-line02"></i></div>
                </div>
            </div>
            <div class="foot_bottom">
                Copyright © 2021 青粮秫 all rights reserved.網站設計-橘野數位設計
            </div>
        </div>
        <div class="foot_RWD">
            <div class="foot_bottom_RWD">
                <div class="foot_bottom_item_RWD">服務條款</div>
                <div class="foot_bottom_item_RWD">購物須知</div>
                <div class="foot_bottom_item_RWD">隱私權聲明</div>
                <div class="foot_bottom_item_RWD"><i class="fap fa-line02"></i></div>
            </div>
            <div class="foot_top_RWD">
                <div class="copyright">Copyright © 2021 青粮秫 all rights reserved.</div>
                <div class="web_make">網站設計-橘野數位設計</div>
            </div>
            
        </div>
    </div>
    

    
</body>
</html>

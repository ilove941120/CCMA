    二、用css animation製作動畫
        1.animation: 動畫名稱 執行秒數 執行次數
        2.@Keyframes 名稱{} 設定動畫的名稱和效果
            a.用from{CSS屬性}
                    to{CSS屬性}
                    表示開始到結束
            b.用0%{CSS屬性}
                50%{CSS屬性}
                100%{CSS屬性}
                表示從0%開始到50%再到100%
        3.動畫播放完畢後可以用 animation-fill-mode:forward 保持在最後一個影格狀態
        4.animation-delay:延遲動畫
        5.採用animation的步驟:
            a.設立要做動畫的物件
            b.設立@Keyframes動畫名稱和效果
            c.放入JQ判斷載入動畫的方式

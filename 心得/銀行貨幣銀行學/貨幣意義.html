    四、貨幣供給額的定義
    M1A=通貨淨額+支票存款(本票,保付支票,旅行支票)+活期存款(包括現金儲值卡餘額)
    M1B=M1A+活期儲蓄存款
    M2=M1B+準貨幣

    準貨幣 強貨幣 貨幣基數是貨幣供給量的基礎 (關鍵貨幣:國際準備金的貨幣)
    通貨流通淨額
        流通中的通貨,指全體貨幣機構與郵匯局以外各部門持有的通貨
        通貨流通淨額=央行通貨發行額-全體貨幣機構庫存現金
    存款貨幣
        活期性存款可以無條件立刻兌換成通貨
    準貨幣
        近似貨幣
        例:定期存款,定期儲蓄存款,外匯存款,郵政儲金,可轉讓定期存單,重購回協定
        外國人持有之新台幣存款

    五、貨幣本位制度
    1.銀本位制
        規定依國貨幣與一定量的白銀保持等值關西
    2.金本位制
        本國通貨雨衣定數量黃金之間的轉換率
        准許黃金自有進出國界
        可分：金幣本位制，金塊本位制，金匯本位
        金塊本位制只有扶人可以投資，故被稱富人的本位制度
    3.複本位制:金銀複本位置,金銀兩種特定鑄幣同時充作本位制幣,並規定其幣值對比的一種貨幣制度
    雙本位制(兩本位制),平行本位制,跛行本位制
    葛萊興法則:劣幣驅逐良幣法則
    4.指幣本位制

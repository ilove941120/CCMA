    (一)稱謂：

1.

凡尊輩已歿，「家」字應該改為「先」字。

(1)自稱已歿之祖父母，為「先祖父母」或「先祖考」、「先祖妣」。

(2)稱已歿父母，父為「先父」、「先君」、「先嚴」、「先考」；母為「先母」、「先慈」、「先妣」。

2.

(1)稱人父子為「賢喬梓」，對人自稱為「愚父子」。

(2)稱人兄弟為「賢昆仲」、「賢昆玉」，對人自稱為「愚兄弟」。

(3)稱人夫婦為「賢伉儷」，對人自稱為「愚夫婦」。

3.

凡兄姊長輩，對人自稱時，上加「家」字；弟妹晚輩，則用「舍」字。如「家姊」「舍妹」等。

4.

「夫子」二字，常為妻對夫之稱；女學生以稱「老師」、「吾師」或「業師」為宜。

5.

世交中伯叔字樣，視對方與自己父親年齡而定。較長者稱「伯」，較幼者稱「叔」。

6.

(1)部屬對長官，通常稱「鈞長」或「鈞座」，或稱職銜如「某公部長」；自稱「職」，如對舊時長官，則自稱「舊屬」，稱他人長官，則在職銜上加「貴」字，如「貴部長」。

(2)教師對校長可稱「校長」或「兄」，自稱時單稱「名」或「弟」，但不可用「職」。

        關係:C呼叫M M會去資料庫抓資料再回傳C C再傳去V 
        Mode:
            模組:把函式封裝成一包,方便重複使用

            主要用來管理應用程式的資料，以及幫助應用程式執行特殊的業務規則
            模型的主要任務是為應用程式維護單一種類的資料。
            兩種工作：從資料庫中抓取或輸入資料來執行業務規則；對資料庫中的資料進行實際的保存和查詢。

        
        controdllers:
            主要扮演著程式碼黏著劑的角色，主要在視圖（或使用者的畫面）和資料儲存區之間來回的處理並整合資料。
            控制器是指揮者的角色，它負責獲取特定的視圖。
            控制器是一個簡單的類別檔案，它可以使用與 URI 有關的命名方式。
            1接收使用者的請求，然後判斷這個請求應該執行什麼樣的操作,將資料發送給模型保存，或者去請求模型將資料傳遞給視圖去顯示畫面
            2也可以用來載入其他程式的類別
            3也可以處理模型權限之外的特殊任務。

            控制器的額外任務就是用來處理和 HTTP 請求相關的所有事情 —— 重新導向、認證、Web 安全、編碼等。總而言之，控制器是你的應用
            程式的入口，透過控制器，訪問你的應用程式的使用者才可以到達指定的地方，並獲取符合他們想要的格式的資料。

        Views:
            html,css,js全都寫在這邊

            是一個幾乎不具邏輯的簡單的檔案，只負責展示資料給使用者。
            一個網頁，或者是一個網頁的片段,比如頁眉、頁腳，與側邊欄位,可讓你靈活地將一個或多個視圖檔案嵌入到其他視圖檔案中。
            視圖永遠不會被直接呼叫，它們必須由控制器載入。

        路由規則在app / Config / Routes.php文件中定義。允許您指定自己的路由條件。可以使用佔位符或正則表達式指定路由。

        (:any)	        將匹配從該點到URI末尾的所有字符。這可能包括多個URI段。
        (:segment)  	將匹配除正斜杠（/）以外的任何字符，從而將結果限制為單個段。
        (:num)	        將匹配任何整數。
        (:alpha)	    將匹配任何字符串的字母字符
        (:alphanum)		將匹配任何字母字符或整數字符串，或兩者的任意組合。
        (:hash)	        與（：segment）相同，但可用於輕鬆查看哪些路由使用哈希ID（請參見Model docs）。

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todolist.css">
</head>
<body>
    <div class="backGround">

    </div>
    <div class="titleBlock">TODOLIST</div>
    <br>
    <div class="addBlock">
        <input class="addText" type="text">
        <div class="sentButton">+</div>
    </div>
    <div class="showBlock">
        <div class="showBar">
            <div class="showTitle activeBar">全部</div>
            <div class="showTitle">待完成</div>
            <div class="showTitle">已完成</div>
        </div>
        <div class="showContent" data-statu="1">   
        </div>
        <div class="showFooter">
            <div class="waitThingNum">5 個待完成項目</div>
            <div class="deletFinish">清除已完成項目</div>
        </div>
    </div>
<span></span>
    <script src="./todolist.js"></script>

</html>

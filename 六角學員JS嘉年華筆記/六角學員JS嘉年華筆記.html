<!-- 

    let 宣告出來的變數 可以變動 較嚴謹
    舉例
    let a =1
    a =2
    a最後的值會是2

    count 宣告出來的變數 不可以變動
    count b =1
    b = 2 (會產生錯誤)

    var  宣告出來的變數 可以變動 不嚴謹
    var跟let作用一樣但var較不嚴謹容易會有Bug 
    目前主流使用 let 和 count

    延伸問題
    var 會有什麼BUG?
    1.var會汙染全域變數,容易造成不可預期的錯誤
    2.主要都是圍繞在 Redeclartion（重新宣告）、Scope（作用域）、Hoisiting（提升）、TDZ 這幾個主題，有興趣的話也可以查查這些關鍵字


    透過 typeof 瞭解當前變數型別
    可以用 console.log(typeof 變數)
    會得出 變數目前是什麼型別

    透過 parseInt 可以把字串轉換成數字型別(僅限數字字串,其他文字字串無法)
    let a= parseInt("30")
    透過 .toString() 可以把字串轉換成數字型別(僅限數字字串,其他文字字串無法)
    let b=1;
    b= b.toString()


    .length 可以計算字串有幾個字元
    let myName = " Tom "
    myName.length
    會得到5 因為空白也是字元
    如果要變數資料輸出沒有空白可以用 .trim()
    myName.trim()
    這樣輸出就不會有空白


    樣版字面值
    let myName ="Tom";
    let myAge =11;
    要輸出 我的名字Tom,我今年11歲
    一般的語法
    let a="我的名字是"+myName+",我今年"+myAge+"歲"
    es6的語法
    let a = `我的名字是${myName},我今年${myAge}歲`;
    重點 要用``書寫內容 和 ${變數}

    undefined   尚未被賦予值
    null        有賦予值,是告知為空值
    NaN         數字型態,找不到錯誤意思

    從表單取出來的數字都是字串

    賦予值
    == 
    等於多少 (會轉型別比較)
    ===

    shift 在第一筆錢刪除一筆資料
    splice 刪除指定資料
    let  colors = ['blue' ,'red',black]
    color.splice(1,1)

    物件
    物件讀取資料判斷時間
    物件讀取 通常用 . 連結物件屬性讀取
    但遇到特殊物件屬性 用 . 可能會出錯無法讀取
    可以用 [] 讀取
    例:
    let home = {
        "001" : "hello word"
    }
    console.log(home["001"])
    用console.log(exHome.001)會錯誤無法顯示

    DOM運用
    querySelector("") 選取要取節點,DOM裡第一個
    ex:
    const  aTest = document.querySelector(".aTest")
    
    querySelectorAll("") 選取全部的要取節點
    ex:
    const mylinkA =document.querySelectorAll('a')

    多個節點會變成陣列,要修改要用陣列方式去選到要修改的節點修改,不能全部修改
    ex:
    const mylinkA =document.querySelectorAll('a')
    mylinkA[1].setAttribute("class","blue")


    textContent 可以DOM裡寫入文字(直接覆蓋)
    ex:
    const el = document.querySelector(".box1")
    el.textContent = "HEHEEHEHE";
    innerHTML   可以在DOM裡寫HTML(直接覆蓋)
    ex:
    const mainEl = document.querySelector(".main")
    mainEl.innerHTML = `<h1>測試完畢</h1>`

    setAttribute 可以新增節點屬性
    ex:
    const  aTest = document.querySelector(".aTest")
    aTest.setAttribute("href","https://www.google.com.tw/")

    Event事件
    透過addEventListener(觸發事件,函試)在DOM上綁定事件
    inputClick.addEventListener("click",function(){
        title.textContent = "嗜愛動物"
    })

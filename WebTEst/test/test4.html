<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box_out{
            width: 500px;
            height: 500px;
            background-color: black;
            display: flex;
            background-image: url(../img/test1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .box1{
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(252, 252, 252, 0) 25%, rgb(255, 255, 255) 75%);
            margin-top: auto;
        }
        .name{
            font-size: 24px;
        }
        .name_block{
            display: flex;
        }
        .sm_name{
            margin-top: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <div class="box_out">
        <div class="box1"></div>
    </div>
    <div class="name_block">
        <div class="name">賴科科</div>
        <div class="sm_name">網頁工程師</div>
    </div>
    


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/setUp.css">
  <link rel="stylesheet" href="../css/test2.css">

  <script src="../js/jquery-3.5.1.min.js"></script>

</head>
<body>
  <!-- 點擊出現 互動視窗  -->


  <div class="Viewbuttom">點擊</div>
  <div class="ViewModeBlock">
    <div class="ViewMode">
      <div class="Viewhead">
        <div class="ViewTitle">Hello</div>
      </div>
      <div class="ViewContent">
        <div class="ViewText">這是一個互動視窗歐</div>
        <div class="ViewText">這是一個互動視窗歐</div>
        <img src="../img/test2.jpg" alt="">
      </div>
      <div class="ViewFoot">
        <div class="closeButton">關閉</div>
      </div>
      <div class="closeIcon">X</div>

    </div>
  </div>
  
  

  <script>
    $(".Viewbuttom").on("click",function(){
        $(".ViewModeBlock").fadeIn().addClass("viewActive")
    })
    $(".closeButton").on("click",function(){
      ViewModeClose()
    })
    $(".closeIcon").on("click",function(){
      ViewModeClose()
    })
    // 當文檔被點擊 宣告點擊的區域 判断点击事件发生在区域外的条件是：
    // 1. 点击事件的对象不是目标区域本身
    // 2. 事件对象同时也不是目标区域的子元素
    $(document).click(function(){
      var clickBloclk = $(".ViewModeBlock") 
      if(clickBloclk.is(event.target) && clickBloclk.has(event.target).length === 0){
        ViewModeClose()
      }
    })

    function ViewModeClose(){
      $(".ViewModeBlock").fadeOut().removeClass("viewActive")
    }
  </script>


</body>
</html>

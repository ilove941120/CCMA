        <script src="../js/jquery-3.5.1.min.js"></script>
    
        <script>
            
            $(document).scroll(function(){
                var windowHight = $(window).height()
                var windowScrollTop = $(window).scrollTop()
                var documentHight = $(document).height()
                var windowTatol = windowHight + windowScrollTop
                // console.log("滾動總高度"+windowTatol)
                // console.log("視窗高度"+windowHight)
                // console.log("文件高度"+(documentHight * 0.5))
                // console.log("滾動高度"+(windowScrollTop))
                if((windowTatol-1) <  windowHight){
                    $(".box1").removeClass("bg_green")
                    alert("112")
                }
                if(windowTatol < documentHight*0.7){
                    // $(".box1").addClass("bg_red")
                    $(".box1").addClass("bg_green")
                    $(".box1").removeClass("bg_blue")
    
                }
                else if(windowTatol < documentHight*0.75){
                    $(".box1").removeClass("bg_green")
                    $(".box1").removeClass("bg_yellow")
                    $(".box1").addClass("bg_blue")
                }
                else{
                    $(".box1").removeClass("bg_blue")
                    $(".box1").addClass("bg_yellow")
                }
            })
        </script>

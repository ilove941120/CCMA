<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="app">
        台幣輸入: <input type="text" v-model="NT">
        <ul>
            <li>日幣：{{JPY}}</li>
            <li>美元：{{US}}</li>
            <li>歐元：{{EUR}}</li>
            <li>韓幣：{{KRW}}</li>
            <li>人民幣：{{CNY}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:".app",
            data:{
                NT:0
            },
            computed:{
                JPY:function(){
                    return this.NT*0.234
                },
                US:function(){
                    return this.NT*27.31
                },
                EUR:function(){
                    return this.NT*30.44
                },
                KRW:function(){
                    return this.NT*0.02317
                },
                CNY:function(){
                    return this.NT*4.277
                },
            }

        })
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50%;
            height: 30px;
            background-color: wheat;
        }
    </style>
</head>
<body>
    
    <div class="app">
        {{message}}
        {{reverseMessage()}}
        <br>
        <!-- 計算屬性 只要涵式詞不用括號 -->
        今天時間{{time0}}
        <br>
        <!-- 方法 涵式加括號 -->
        今天時間{{time1()}}
        <br>
        <button @click="a--">a減1</button>
        <p>{{testA}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script id='template' type="x-template">
        <div class="box"><h2>模板</h2></div>
    </script> -->
    <script>
        var vm = new Vue({
            el:".app",
            data:{
                message:"Hello word",
                a:1,
                testA:""
            },
            computed:{
                time0:function(){
                    return (new Date()).toLocaleTimeString()

                },
            },
            methods: {
                reverseMessage:function(){
                    return this.message.split('').reverse().join('')
                },
                time1:function(){
                    return (new Date()).toLocaleTimeString()
                }
            },
            watch:{
                a:function(val,oldVal){
                    this.testA = 'a的舊值為'+oldVal+",a的新值為"+val
                }
            }
            // template:'#template'。

        })
    </script>
</body>
</html>

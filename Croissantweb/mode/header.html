<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <div class="headerBlock">
        <div class="headerContent">
            <div class="companyBlock">
                <img src="../img/logo.png" alt="">
                <div class="companyName">可頌麵包坊</div>
            </div>
            <div class="naverbar">
                <div class="navbarItem">關於我們</div>
                <div class="navbarItem">最新消息</div>
                <div class="navbarItem">商品介紹</div>
                <div class="navbarItem">聯絡我們</div>
                <div class="navbarItem">常見問題</div>
            </div>
            <div class="searchBar">
                搜尋
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="navbarList"><i class="fas fa-bars"></i></div>
            <div class="navbarListGroup">
                <div class="navbarListItem">關於我們</div>
                <div class="navbarListItem">最新消息</div>
                <div class="navbarListItem">商品介紹</div>
                <div class="navbarListItem">聯絡我們</div>
                <div class="navbarListItem">常見問題</div>
                <div class="listSearchBar">
                    搜尋
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="navbarMask"></div>

        </div>
    </div>
</body>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>
    $(".navbarList").click(function(){
        $(".navbarListGroup").slideDown()
        $(".navbarMask").fadeIn("slow");
        
    })
    $(".navbarMask").click(function (evt) {
            if (
                $(evt.target).parents(".navbarListGroup").length == 0 &&
                evt.target.className != "navbarListGroup" &&
                evt.target.className != "navbarList"
            ) {
                $(".navbarListGroup").slideUp("slow")
                $(".navbarMask").delay("500").fadeOut("slow")
            }
        })
    $(window).resize(function(){
        if($(window).width() < 576){
            $(".listSearchBar").show()
        }
        else{
            $(".listSearchBar").hide ()

        }
    })
</script>
</html>
